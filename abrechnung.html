<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Abrechnung NIK PRO</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body{font-family:sans-serif;margin:0;background:#f5f6f8;padding:10px;touch-action:manipulation}
    .card{background:#fff;border-radius:12px;padding:15px;margin-bottom:15px;box-shadow:0 2px 5px rgba(0,0,0,0.1)}
    input{width:100%;padding:12px;margin-top:5px;border:1px solid #ccc;border-radius:8px;box-sizing:border-box;font-size:16px}
    .grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
    .row{display:grid;grid-template-columns:25px 1fr 80px;gap:8px;margin:10px 0;align-items:center}
    #total { color: #28a745; font-weight: bold; background: #f0fff4; font-size: 1.2em; border: 2px solid #28a745; text-align:center}
    .btn{width:100%;padding:18px;background:#007bff;color:#fff;border:0;border-radius:10px;font-size:18px;cursor:pointer;font-weight:bold}
    canvas{width:100%;height:150px;border:2px dashed #bbb;background:#fff;margin-top:10px;touch-action:none;border-radius:8px}
    label{font-size:0.85em;color:#555;font-weight:bold}
  </style>
</head>
<body>

<form id="form">
  <input type="hidden" name="access_key" value="817b5739-ed89-4340-9674-57d210b081b7">
  <input type="hidden" name="subject" value="Abrechnung von Fahrer">
  
  <div class="card">
    <h2 style="margin:0">NIK Abrechnung</h2>
    <div class="grid">
      <div><label>Datum</label><input name="datum" id="datum" type="date"></div>
      <div><label>Fahrer</label><input name="fahrer" id="fahrer" type="text" required></div>
      <div><label>Auto</label><input name="auto" id="kennzeichen" type="text"></div>
    </div>
  </div>

  <div class="card">
    <strong>Einnahmen (CHF)</strong>
    <div id="zeilen"></div>
  </div>

  <div class="card">
    <div class="grid">
      <div><label>Summe</label><input id="sumIncome" readonly></div>
      <div><label>Tanken</label><input name="tanken" id="tanken" type="number" value="0" oninput="recalc()"></div>
      <div><label>Auszahlung</label><input name="auszahlung" id="auszahlung" type="number" value="0" oninput="recalc()"></div>
    </div>
    <div style="margin-top:15px">
      <label>NETTO TOTAL (CHF)</label>
      <input name="total_amount" id="total" readonly>
    </div>
  </div>

  <div class="card">
    <strong>Unterschrift</strong>
    <canvas id="signature"></canvas>
    <button type="button" onclick="clearSign()" style="margin-top:10px; padding:10px; width:100%; border:1px solid #ccc; background:#eee; border-radius:5px">Löschen</button>
  </div>

  <button class="btn" type="submit" id="sendBtn">Senden</button>
</form>

<p id="result" style="text-align:center; font-weight:bold; margin-top:15px"></p>

<script>
  // ردیف‌ها و محاسبات
  const zeilen = document.getElementById("zeilen");
  for(let i=1; i<=15; i++) {
    zeilen.innerHTML += `<div class="row"><span>${i}</span><input name="firma_${i}" id="c_${i}" placeholder="Firma"><input name="betrag_${i}" id="a_${i}" type="number" value="0" oninput="recalc()"></div>`;
  }
  document.getElementById('datum').valueAsDate = new Date();

  function recalc() {
    let sum = 0;
    for(let i=1; i<=15; i++) sum += Number(document.getElementById(`a_${i}`).value || 0);
    document.getElementById("sumIncome").value = sum.toFixed(2);
    let t = Number(document.getElementById("tanken").value || 0);
    let a = Number(document.getElementById("auszahlung").value || 0);
    document.getElementById("total").value = (sum - t - a).toFixed(2) + " CHF";
  }

  // سیستم امضا
  const canvas = document.getElementById("signature");
  const ctx = canvas.getContext("2d");
  canvas.width = canvas.offsetWidth; canvas.height = 150;
  ctx.lineWidth = 2; ctx.strokeStyle = "#000";
  let drawing = false;
  const getPos = (e) => {
    const rect = canvas.getBoundingClientRect();
    const cx = e.touches ? e.touches[0].clientX : e.clientX;
    const cy = e.touches ? e.touches[0].clientY : e.clientY;
    return { x: cx - rect.left, y: cy - rect.top };
  };
  canvas.addEventListener("touchstart", (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); if(e.target===canvas)e.preventDefault(); }, {passive: false});
  canvas.addEventListener("touchmove", (e) => { if(drawing) { const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); } }, {passive: false});
  window.addEventListener("touchend", () => drawing = false);
  function clearSign() { ctx.clearRect(0,0,canvas.width,canvas.height); }

  // تابع ارسال
  const form = document.getElementById('form');
  const result = document.getElementById('result');

  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    const btn = document.getElementById("sendBtn");
    btn.disabled = true;
    result.style.color = "#007bff";
    result.innerHTML = "Wird gesendet...";

    try {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      pdf.text("Abrechnung NIK Transport", 10, 15);
      pdf.text("Fahrer: " + document.getElementById("fahrer").value, 10, 25);
      pdf.text("Total: " + document.getElementById("total").value, 10, 35);
      
      const sigData = canvas.toDataURL("image/jpeg", 0.5);
      pdf.addImage(sigData, 'JPEG', 10, 45, 60, 30);

      const pdfBlob = pdf.output('blob');
      const formData = new FormData(form);
      formData.append("attachment", pdfBlob, "Abrechnung.pdf");

      const response = await fetch('https://api.web3forms.com/submit', {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      const json = await response.json();
      if (response.status === 200) {
        result.style.color = "#28a745";
        result.innerHTML = "Erfolgreich gesendet! ✅";
        form.reset();
        clearSign();
      } else {
        // نمایش علت دقیق خطا برای عیب‌یابی
        result.style.color = "#dc3545";
        result.innerHTML = "Fehler: " + (json.message || "Unbekannter Fehler");
      }
    } catch (error) {
      result.style.color = "#dc3545";
      result.innerHTML = "Verbindungsfehler!";
    } finally {
      btn.disabled = false;
    }
  });
</script>
</body>
</html>
