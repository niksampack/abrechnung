<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Abrechnung</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body{font-family:sans-serif;margin:0;background:#f5f6f8;padding:15px}
    .card{background:#fff;border-radius:12px;padding:15px;margin-bottom:15px;box-shadow:0 2px 5px rgba(0,0,0,0.1)}
    input, textarea{width:100%;padding:10px;margin-top:5px;border:1px solid #ddd;border-radius:8px;box-sizing:border-box}
    .grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
    .row{display:grid;grid-template-columns:30px 1fr 100px;gap:10px;margin:8px 0;align-items:center}
    #tanken, #auszahlung { color: #dc3545; font-weight: bold; }
    #total { color: #28a745; font-weight: bold; background: #f0fff4; font-size: 1.2em; border: 2px solid #28a745; }
    .btn{width:100%;padding:15px;background:#007bff;color:#fff;border:0;border-radius:10px;font-size:16px;cursor:pointer;font-weight:bold}
    .btn:disabled{background:#ccc}
    canvas{width:100%;height:180px;border:1px dashed #ccc;background:#fff;margin-top:10px;touch-action:none}
    label{font-size:0.9em;color:#666}
  </style>
</head>
<body>

<div id="pdf-content">
  <div class="card">
    <h2>Abrechnung</h2>
    <div class="grid">
      <div><label>Datum</label><input id="datum" type="date"></div>
      <div><label>Fahrer</label><input id="fahrer" type="text" placeholder="Name"></div>
      <div><label>Kennzeichen</label><input id="kennzeichen" type="text" placeholder="SO-..."></div>
    </div>
  </div>

  <div class="card">
    <strong>Einnahmen</strong>
    <div id="zeilen"></div>
  </div>

  <div class="card">
    <div class="grid">
      <div><label>Summe (CHF)</label><input id="sumIncome" readonly></div>
      <div><label>Tanken (-)</label><input id="tanken" type="number" value="0" oninput="recalc()"></div>
      <div><label>Auszahlung (-)</label><input id="auszahlung" type="number" value="0" oninput="recalc()"></div>
    </div>
    <div style="margin-top:15px">
      <label><strong>TOTAL (CHF)</strong></label>
      <input id="total" readonly value="0.00">
    </div>
  </div>

  <div class="card">
    <label>Notizen</label>
    <textarea id="notizen" rows="3" placeholder="Zusätzliche Informationen..."></textarea>
  </div>

  <div class="card">
    <strong>Unterschrift</strong>
    <canvas id="signature"></canvas>
    <button onclick="clearSign()" style="margin-top:5px; padding:5px 10px; border-radius:5px; border:1px solid #ccc; cursor:pointer">Löschen</button>
  </div>
</div>

<button class="btn" id="sendBtn" onclick="submitForm()">Senden & PDF erstellen</button>
<p id="status" style="text-align:center; font-weight:bold; color:#007bff"></p>

<script>
  // تنظیمات EmailJS
  emailjs.init("wnMWzGwyETIhHbBiB");
  const SERVICE_ID = "service_x5f1og9";
  const TEMPLATE_ID = "template_gor1sa6";

  // !!! لینک Web App URL گوگل را دقیقاً اینجا جایگذاری کن !!!
  const GOOGLE_URL = "https://script.google.com/macros/s/AKfycby8Tbv2f4IHE8FCb3fiSLwAAM5Z5KvdLmjvpped3aniTQLR3abauQlQFWA9MJHqtZ3W/exec";

  const zeilen = document.getElementById("zeilen");
  for(let i=1; i<=15; i++) {
    zeilen.innerHTML += `<div class="row"><span>${i}</span><input id="c_${i}" placeholder="Firma"><input id="a_${i}" type="number" value="0" oninput="recalc()"></div>`;
  }
  document.getElementById('datum').valueAsDate = new Date();

  function recalc() {
    let sum = 0;
    for(let i=1; i<=15; i++) sum += Number(document.getElementById(`a_${i}`).value || 0);
    document.getElementById("sumIncome").value = sum.toFixed(2);
    let t = Number(document.getElementById("tanken").value || 0);
    let a = Number(document.getElementById("auszahlung").value || 0);
    document.getElementById("total").value = (sum - t - a).toFixed(2);
  }

  const canvas = document.getElementById("signature");
  const ctx = canvas.getContext("2d");
  canvas.width = canvas.offsetWidth; canvas.height = 180;
  let drawing = false;
  canvas.onmousedown = canvas.ontouchstart = (e) => { drawing = true; ctx.beginPath(); };
  canvas.onmousemove = canvas.ontouchmove = (e) => {
    if(!drawing) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
    ctx.lineTo(x, y); ctx.stroke();
    if(e.touches) e.preventDefault();
  };
  window.onmouseup = window.ontouchend = () => drawing = false;
  function clearSign() { ctx.clearRect(0,0,canvas.width,canvas.height); }

  async function submitForm() {
    const btn = document.getElementById("sendBtn");
    const status = document.getElementById("status");
    const fahrer = document.getElementById("fahrer").value;
    const total = document.getElementById("total").value;

    if(!fahrer) { alert("Please enter Driver Name"); return; }
    
    btn.disabled = true;
    status.textContent = "Sending... Please wait";

    try {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p', 'mm', 'a4');
      const canvasImg = await html2canvas(document.getElementById("pdf-content"), {scale: 2});
      const pdfBase64 = pdf.addImage(canvasImg.toDataURL("image/png"), 'PNG', 0, 0, 210, (canvasImg.height * 210) / canvasImg.width).output("datauristring");

      const formData = new URLSearchParams();
      formData.append("file", pdfBase64);
      formData.append("filename", `Abrechnung_${fahrer}.pdf`);

      // ارسال به گوگل برای ذخیره در درایو
      const res = await fetch(GOOGLE_URL, { 
        method: "POST", 
        body: formData,
        headers: { "Content-Type": "application/x-www-form-urlencoded" }
      });
      
      const googleData = await res.json();
      
      if(googleData.result === "success") {
        // ارسال ایمیل از طریق EmailJS
        await emailjs.send(SERVICE_ID, TEMPLATE_ID, {
          fahrer: fahrer,
          datum: document.getElementById("datum").value,
          total: total + " CHF",
          pdf_link: googleData.url
        });
        alert("Sent successfully! ✅");
        status.textContent = "Done! ✅";
      } else { throw new Error(googleData.error); }

    } catch (e) {
      alert("Error: " + e.message);
      status.textContent = "Failed";
    } finally { btn.disabled = false; }
  }
</script>
</body>
</html>
