<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrechnung NIK</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
        .container { max-width: 600px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 10px; }
        .field { margin-bottom: 15px; }
        label { display: block; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        #total-container { background: #e8f5e9; padding: 10px; font-size: 1.2em; font-weight: bold; text-align: center; margin-top: 20px; }
        button { width: 100%; padding: 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 20px; }
        button:disabled { background-color: #ccc; }
        #status-message { margin-top: 10px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Abrechnung Formular</h2>
    <form id="billing-form">
        <div class="field">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="field">
            <label for="firma">Firma:</label>
            <input type="text" id="firma" name="firma" required>
        </div>
        <div class="field">
            <label for="amount">Betrag (CHF):</label>
            <input type="number" id="amount" name="amount" step="0.01" required oninput="updateTotal()">
        </div>

        <div id="total-container">
            TOTAL: <span id="total">0.00</span> CHF
        </div>

        <p style="color: gray; font-size: 0.8em;">* Unterschrift ist für diesen Test deaktiviert.</p>

        <button type="submit" id="submit-btn">Senden & PDF erstellen</button>
    </form>
    <div id="status-message"></div>
</div>

<script>
    // بروزرسانی توتال
    function updateTotal() {
        const amount = document.getElementById('amount').value;
        document.getElementById('total').textContent = amount ? parseFloat(amount).toFixed(2) : "0.00";
    }

    // مدیریت ارسال فرم
    document.getElementById("billing-form").addEventListener("submit", async function(event) {
        event.preventDefault();

        const btn = document.getElementById("submit-btn");
        const status = document.getElementById("status-message");

        btn.disabled = true;
        btn.textContent = "Wird gesendet...";
        status.textContent = "";

        const formData = new FormData();
        // !!! دقت کنید: کلید خود را به جای مقدار زیر قرار دهید !!!
        formData.append("access_key", "817b5739-ed89-4340-9674-57d210b081b7");
        
        formData.append("Name", document.getElementById("name").value);
        formData.append("Firma", document.getElementById("firma").value);
        formData.append("Total_Amount", document.getElementById("total").textContent + " CHF");
        formData.append("Subject", "Neue Abrechnung von " + document.getElementById("name").value);

        try {
            const response = await fetch("https://api.web3forms.com/submit", {
                method: "POST",
                body: formData
            });

            const result = await response.json();

            if (result.success) {
                status.style.color = "green";
                status.textContent = "Erfolgreich gesendet!";
                alert("فرم با موفقیت ارسال شد.");
                document.getElementById("billing-form").reset();
                updateTotal();
            } else {
                status.style.color = "red";
                status.textContent = "Fehler: " + result.message;
            }
        } catch (error) {
            status.style.color = "red";
            status.textContent = "ارتباط برقرار نشد.";
        } finally {
            btn.disabled = false;
            btn.textContent = "Senden & PDF erstellen";
        }
    });
</script>

</body>
</html>
