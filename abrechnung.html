<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Abrechnung Pro Mobile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --p: #1e3a8a; --s: #3b82f6; --border: #cbd5e1; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #f8fafc; padding: 10px; margin: 0; }
        
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--p); margin-top: 0; font-size: 24px; border-bottom: 2px solid var(--s); padding-bottom: 10px; }

        /* بخش هدر به صورت ستونی در موبایل */
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; color: #475569; }
        input[type="text"], input[type="number"], input[type="date"], textarea { 
            width: 100%; padding: 14px; border: 1.5px solid var(--border); border-radius: 10px; font-size: 16px; box-sizing: border-box; transition: 0.2s; 
        }
        input:focus { border-color: var(--s); outline: none; background: #f0f9ff; }

        /* جدول موبایلی */
        .table-container { margin-top: 20px; border: 1.5px solid var(--border); border-radius: 10px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f1f5f9; padding: 12px; text-align: left; font-size: 13px; border-bottom: 1.5px solid var(--border); }
        td { padding: 8px; border-bottom: 1px solid #e2e8f0; }
        .f-n { border: none !important; background: transparent; padding: 10px !important; }
        .f-a { border: none !important; background: #f8fafc; text-align: right; font-weight: bold; color: var(--p); border-radius: 6px !important; }

        .extra-section { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .extra-box { background: #fffbeb; padding: 12px; border-radius: 12px; border: 1.5px solid #fde68a; }
        
        #total-box { background: var(--p); color: white; padding: 20px; border-radius: 12px; text-align: center; font-size: 26px; font-weight: 900; margin: 25px 0; }

        canvas { border: 2px dashed var(--border); width: 100%; height: 180px; background: #fff; border-radius: 12px; margin-top: 5px; touch-action: none; }
        
        .btn-group { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
        button { padding: 18px; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .btn-share { background: #25d366; color: white; }
        .btn-send { background: var(--p); color: white; }
        .btn-clear { background: #f1f5f9; color: #ef4444; padding: 10px; border: 1px solid #fee2e2; }
    </style>
</head>
<body>

<div class="container">
    <h2>Abrechnung</h2>
    
    <div class="input-group"><label>Fahrername</label><input type="text" id="name" placeholder="Name Nachname"></div>
    <div class="input-group"><label>Kennzeichen</label><input type="text" id="plate" placeholder="ZH 123456"></div>
    <div class="input-group"><label>Datum</label><input type="date" id="date"></div>
    
    <div class="table-container">
        <table>
            <thead><tr><th style="width:70%">Firma</th><th style="width:30%">Betrag</th></tr></thead>
            <tbody id="rows"></tbody>
        </table>
    </div>
    
    <div class="extra-section">
        <div class="extra-box"><label>Tanken (-)</label><input type="number" id="tanken" placeholder="0.00" oninput="calc()"></div>
        <div class="extra-box"><label>Auszahlung (-)</label><input type="number" id="auszahlung" placeholder="0.00" oninput="calc()"></div>
    </div>
    
    <div class="input-group" style="margin-top:15px;"><label>Notizen</label><textarea id="notes" rows="2"></textarea></div>
    
    <div id="total-box"><small style="font-size: 14px; opacity: 0.8; display: block;">GESAMT CHF</small><span id="total">0.00</span></div>
    
    <label>Unterschrift:</label>
    <canvas id="canvas"></canvas>
    <button class="btn-clear" onclick="clearCanvas()">Löschen / پاک کردن امضا</button>
    
    <div class="btn-group">
        <button class="btn-share" id="shareBtn">PDF مستقیم (WhatsApp)</button>
        <button class="btn-send" id="sendBtn">Senden per E-Mail</button>
    </div>
</div>

<script>
    const { jsPDF } = window.jspdf;
    document.getElementById('date').valueAsDate = new Date();
    
    const tbody = document.getElementById('rows');
    for(let i=1; i<=15; i++) {
        tbody.innerHTML += `<tr><td><input type="text" class="f-n" placeholder="Firma ${i}..."></td><td><input type="number" class="f-a" placeholder="0.00" oninput="calc()"></td></tr>`;
    }

    function calc() {
        let t = 0;
        document.querySelectorAll('.f-a').forEach(i => t += parseFloat(i.value) || 0);
        t -= (parseFloat(document.getElementById('tanken').value) || 0);
        t -= (parseFloat(document.getElementById('auszahlung').value) || 0);
        document.getElementById('total').innerText = t.toFixed(2);
    }

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    canvas.width = canvas.offsetWidth; canvas.height = 180;
    ctx.lineWidth = 3; ctx.strokeStyle = '#000'; ctx.lineJoin = 'round';

    const getP = (e) => {
        const r = canvas.getBoundingClientRect();
        const x = (e.clientX || (e.touches && e.touches[0].clientX)) - r.left;
        const y = (e.clientY || (e.touches && e.touches[0].clientY)) - r.top;
        return { x, y };
    };
    canvas.addEventListener('touchstart', (e) => { drawing = true; ctx.beginPath(); const p = getP(e); ctx.moveTo(p.x, p.y); e.preventDefault(); }, {passive: false});
    canvas.addEventListener('touchmove', (e) => { if(!drawing) return; const p = getP(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); }, {passive: false});
    window.addEventListener('touchend', () => drawing = false);
    function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    async function makePDF() {
        const doc = new jsPDF();
        doc.setFont("helvetica", "bold"); doc.setFontSize(22); doc.text("ABRECHNUNGSBELEG", 105, 20, {align: 'center'});
        
        doc.setFontSize(11); doc.setFont("helvetica", "normal");
        doc.text(`Fahrer: ${document.getElementById('name').value}`, 20, 35);
        doc.text(`Kennzeichen: ${document.getElementById('plate').value}`, 20, 42);
        doc.text(`Datum: ${document.getElementById('date').value}`, 20, 49);

        const tableBody = [];
        document.querySelectorAll('#rows tr').forEach(tr => {
            const n = tr.querySelector('.f-n').value;
            const a = tr.querySelector('.f-a').value;
            if(parseFloat(a) > 0) tableBody.push([n || 'Firma', `${parseFloat(a).toFixed(2)} CHF`]);
        });

        doc.autoTable({
            startY: 55,
            head: [['Firma / Kundename', 'Betrag (CHF)']],
            body: tableBody,
            theme: 'grid',
            headStyles: { fillGray: 20, textColor: 0, fontStyle: 'bold' },
            styles: { fontSize: 10, cellPadding: 5 }
        });

        const y = doc.lastAutoTable.finalY + 10;
        doc.text(`Abzug Tanken: -${parseFloat(document.getElementById('tanken').value || 0).toFixed(2)} CHF`, 20, y);
        doc.text(`Abzug Auszahlung: -${parseFloat(document.getElementById('auszahlung').value || 0).toFixed(2)} CHF`, 20, y+7);
        doc.setFont("helvetica", "bold");
        doc.text(`TOTAL NETTO: ${document.getElementById('total').innerText} CHF`, 190, y+20, {align: 'right'});
        
        doc.setFont("helvetica", "normal"); doc.text("Unterschrift:", 20, y+30);
        const img = canvas.toDataURL('image/png');
        doc.addImage(img, 'PNG', 20, y+32, 60, 30);
        return doc;
    }

    document.getElementById('sendBtn').addEventListener('click', async () => {
        const btn = document.getElementById('sendBtn'); btn.innerText = "...";
        const doc = await makePDF();
        const blob = doc.output('blob');
        const fd = new FormData();
        fd.append("access_key", "817b5739-ed89-4340-9674-57d210b081b7");
        fd.append("attachment", blob, "Abrechnung.pdf");
        fd.append("from_name", document.getElementById('name').value);
        await fetch("https://api.web3forms.com/submit", { method: "POST", body: fd });
        alert("E-Mail gesendet!"); location.reload();
    });

    document.getElementById('shareBtn').addEventListener('click', async () => {
        const doc = await makePDF();
        const file = new File([doc.output('blob')], `Abrechnung.pdf`, { type: 'application/pdf' });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
            await navigator.share({ files: [file] });
        } else { doc.save('Abrechnung.pdf'); }
    });
</script>
</body>
</html>
