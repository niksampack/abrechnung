<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrechnung Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f7f9; padding: 15px; color: #333; }
        .container { max-width: 850px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #1a73e8; margin-bottom: 20px; border-bottom: 2px solid #1a73e8; padding-bottom: 10px; }
        
        .header-fields { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .header-fields label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; }
        .header-fields input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }

        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; font-size: 14px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #f8f9fa; }
        
        .col-nr { width: 40px; text-align: center; }
        .col-firma { width: 75%; } 
        .col-betrag { width: 20%; } 

        input[type="text"], input[type="number"] { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }

        .extra-fields { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 10px; }
        .extra-box { background: #fff3e0; padding: 15px; border-radius: 8px; border: 1px solid #ffe0b2; }
        .extra-box label { font-weight: bold; display: block; margin-bottom: 5px; color: #d35400; }

        .notes-area { margin-top: 20px; }
        textarea { width: 100%; height: 80px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; resize: none; width: 100%; box-sizing: border-box; }

        #total-display { background: #1a73e8; color: white; padding: 15px; font-size: 1.4em; font-weight: bold; text-align: center; margin: 20px 0; border-radius: 8px; }
        
        canvas { border: 2px solid #333; border-radius: 8px; width: 100%; height: 150px; background: #fff; margin-top: 10px; cursor: crosshair; touch-action: none; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; color: white; }
        #submit-btn { background-color: #28a745; }
        #clear-btn { background-color: #dc3545; }

        #pdf-template { display: none; padding: 30px; font-size: 14px; color: #000; }
        .pdf-row { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 8px 0; }
    </style>
</head>
<body>

<div class="container">
    <h2>Abrechnung</h2>
    <form id="main-form">
        <div class="header-fields">
            <div>
                <label>Fahrername:</label>
                <input type="text" id="driver-name" required>
            </div>
            <div>
                <label>Autokennzeichen:</label>
                <input type="text" id="car-plate" required>
            </div>
            <div>
                <label>Datum:</label>
                <input type="date" id="current-date" required>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th class="col-nr">Nr.</th>
                    <th class="col-firma">Firma</th>
                    <th class="col-betrag">Betrag (CHF)</th>
                </tr>
            </thead>
            <tbody id="company-rows"></tbody>
        </table>

        <div class="extra-fields">
            <div class="extra-box">
                <label>Tanken (-):</label>
                <input type="number" id="tanken" step="0.01" oninput="calculateTotal()">
            </div>
            <div class="extra-box">
                <label>Auszahlung (-):</label>
                <input type="number" id="auszahlung" step="0.01" oninput="calculateTotal()">
            </div>
        </div>

        <div class="notes-area">
            <label>Notizen:</label>
            <textarea id="notes"></textarea>
        </div>

        <div id="total-display">Gesamtbetrag: <span id="total-val">0.00</span> CHF</div>

        <label>Unterschrift:</label>
        <canvas id="sig-canvas"></canvas>
        <div class="btn-group">
            <button type="button" id="clear-btn" onclick="clearSig()">Löschen</button>
            <button type="submit" id="submit-btn">Als PDF senden</button>
        </div>
    </form>
</div>

<div id="pdf-template">
    <div style="text-align: center; border-bottom: 2px solid #333; margin-bottom: 20px; padding-bottom: 10px;">
        <h1 style="margin:0;">Abrechnung</h1>
        <p>Fahrer: <span id="p-name"></span> | Kennzeichen: <span id="p-plate"></span> | Datum: <span id="p-date"></span></p>
    </div>
    <div id="p-items"></div>
    <div style="margin-top: 15px; padding: 10px; background: #fff5f5; border: 1px solid #ffcccc; border-radius: 5px;">
        <p><strong>Tanken (Abzug):</strong> -<span id="p-tanken">0</span> CHF</p>
        <p><strong>Auszahlung (Abzug):</strong> -<span id="p-auszahlung">0</span> CHF</p>
        <p><strong>Notizen:</strong> <span id="p-notes"></span></p>
    </div>
    <div style="font-size: 20px; font-weight: bold; border-top: 2px solid #000; margin-top: 15px; text-align: right; padding-top: 10px;">
        Endbetrag (Netto): <span id="p-total"></span> CHF
    </div>
    <div style="margin-top: 50px;">
        <p>Unterschrift:</p>
        <img id="p-sig" style="width: 250px; border-bottom: 1px solid #000;">
    </div>
</div>

<script>
    document.getElementById('current-date').valueAsDate = new Date();

    const tableBody = document.getElementById('company-rows');
    for (let i = 1; i <= 15; i++) {
        tableBody.innerHTML += `
            <tr>
                <td class="col-nr">${i}</td>
                <td class="col-firma"><input type="text" class="firma-input" placeholder=""></td>
                <td class="col-betrag"><input type="number" class="f-amt" step="0.01" oninput="calculateTotal()"></td>
            </tr>`;
    }

    function calculateTotal() {
        let positiveSum = 0;
        document.querySelectorAll('.f-amt').forEach(i => positiveSum += parseFloat(i.value) || 0);
        let tanken = parseFloat(document.getElementById('tanken').value) || 0;
        let auszahlung = parseFloat(document.getElementById('auszahlung').value) || 0;
        let finalTotal = positiveSum - tanken - auszahlung;
        document.getElementById('total-val').textContent = finalTotal.toFixed(2);
    }

    const canvas = document.getElementById('sig-canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
    
    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        return { x: (e.clientX || e.touches[0].clientX) - rect.left, y: (e.clientY || e.touches[0].clientY) - rect.top };
    }
    function start(e) { drawing = true; ctx.beginPath(); const pos = getPos(e); ctx.moveTo(pos.x, pos.y); }
    function move(e) { if(!drawing) return; e.preventDefault(); const pos = getPos(e); ctx.lineWidth = 2; ctx.lineTo(pos.x, pos.y); ctx.stroke(); }
    function stop() { drawing = false; }
    canvas.addEventListener('mousedown', start); canvas.addEventListener('mousemove', move); window.addEventListener('mouseup', stop);
    canvas.addEventListener('touchstart', start); canvas.addEventListener('touchmove', move); canvas.addEventListener('touchend', stop);
    function clearSig() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    document.getElementById('main-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submit-btn');
        btn.disabled = true; btn.textContent = "Senden...";

        const dateVal = new Date(document.getElementById('current-date').value).toLocaleDateString('de-DE');

        document.getElementById('p-name').textContent = document.getElementById('driver-name').value;
        document.getElementById('p-plate').textContent = document.getElementById('car-plate').value;
        document.getElementById('p-date').textContent = dateVal;
        document.getElementById('p-tanken').textContent = parseFloat(document.getElementById('tanken').value || 0).toFixed(2);
        document.getElementById('p-auszahlung').textContent = parseFloat(document.getElementById('auszahlung').value || 0).toFixed(2);
        document.getElementById('p-notes').textContent = document.getElementById('notes').value || "-";
        document.getElementById('p-total').textContent = document.getElementById('total-val').textContent;
        document.getElementById('p-sig').src = canvas.toDataURL();

        const pItems = document.getElementById('p-items');
        pItems.innerHTML = '';
        document.querySelectorAll('.f-amt').forEach((input) => {
            const row = input.closest('tr');
            const fName = row.querySelector('.firma-input').value;
            const fAmt = input.value;
            if(parseFloat(fAmt) > 0) {
                pItems.innerHTML += `<div class="pdf-row"><span>${fName || "Divers"}</span><span>${parseFloat(fAmt).toFixed(2)} CHF</span></div>`;
            }
        });

        const element = document.getElementById('pdf-template');
        element.style.display = 'block';
        
        try {
            const opt = { margin: 10, filename: 'Abrechnung.pdf', image: {type:'jpeg', quality:1}, html2canvas: {scale: 2}, jsPDF: {unit:'mm', format:'a4'} };
            const pdfBlob = await html2pdf().from(element).set(opt).output('blob');
            element.style.display = 'none';

            const fd = new FormData();
            fd.append("access_key", "817b5739-ed89-4340-9674-57d210b081b7"); 
            fd.append("attachment", pdfBlob, "Abrechnung.pdf");
            fd.append("from_name", document.getElementById('driver-name').value);

            const res = await fetch("https://api.web3forms.com/submit", {method: "POST", body: fd});
            if((await res.json()).success) {
                alert("Erfolgreich gesendet!");
                location.reload();
            } else {
                alert("Fehler هنگام ارسال!");
                btn.disabled = false;
            }
        } catch (err) {
            alert("Fehler!");
            btn.disabled = false;
            element.style.display = 'none';
        }
    });
</script>
</body>
</html>
