<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Abrechnung | Final Premium</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --main-green: #064e3b; --soft-green: #f0fdf4; --danger: #e11d48; --border: #e2e8f0; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: #f8fafc; padding: 15px; margin: 0; color: #1e293b; }
        .container { max-width: 850px; margin: auto; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        .form-header { background: var(--main-green); color: white; padding: 25px; text-align: center; }
        .form-header h2 { margin: 0; font-size: 24px; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; }
        .main-content { padding: 30px; }
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        label { display: block; font-weight: 800; font-size: 11px; text-transform: uppercase; margin-bottom: 6px; color: #64748b; }
        input { width: 100%; padding: 12px 0; border: none; border-bottom: 2px solid var(--border); font-size: 16px; background: transparent; transition: 0.3s; }
        input:focus { border-bottom-color: var(--main-green); outline: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        thead th { background: var(--main-green); color: white; text-align: left; padding: 14px; font-size: 12px; text-transform: uppercase; }
        tbody tr:nth-child(odd) { background-color: #fcfcfc; }
        tbody tr:nth-child(even) { background-color: white; }
        td { padding: 12px 14px; border-bottom: 1px solid #f1f5f9; }
        .f-a { text-align: right; font-weight: 800; color: var(--main-green); width: 110px !important; border: none !important; }
        .deduct-box { background: #fff1f2; padding: 20px; border-radius: 12px; border: 1px solid #fecaca; margin-top: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .deduct-input { color: var(--danger) !important; font-weight: 800; border-bottom-color: var(--danger) !important; }
        #total-card { border-top: 4px solid var(--main-green); padding: 25px 0; text-align: right; margin: 30px 0; }
        #total-card span { font-size: 40px; font-weight: 900; color: var(--main-green); display: block; }
        canvas { width: 100%; height: 180px; background: #fafafa; border: 2px dashed var(--border); border-radius: 12px; margin-top: 10px; touch-action: none; cursor: crosshair; }
        .actions { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; margin-top: 30px; }
        .btn { padding: 20px; border: none; border-radius: 8px; font-weight: 800; text-transform: uppercase; cursor: pointer; transition: 0.2s; letter-spacing: 1px; }
        .btn-green { background: var(--main-green); color: white; }
        .btn-outline { background: white; color: var(--main-green); border: 2px solid var(--main-green); }
        @media (max-width: 600px) { .main-content { padding: 20px; } #total-card span { font-size: 32px; } }
    </style>
</head>
<body>

<div class="container">
    <div class="form-header"><h2>Abrechnung</h2></div>
    <form id="billingForm" class="main-content">
        <div class="info-grid">
            <div class="field"><label>Fahrer Name *</label><input type="text" id="name" placeholder="Name Nachname" required></div>
            <div class="field"><label>Kennzeichen *</label><input type="text" id="plate" placeholder="ZH 000000" required></div>
            <div class="field"><label>Datum</label><input type="date" id="date" required></div>
        </div>
        <table>
            <thead><tr><th>Kunde / Firma</th><th style="text-align:right">Betrag CHF</th></tr></thead>
            <tbody id="rows"></tbody>
        </table>
        <div class="deduct-box">
            <div class="field"><label style="color:var(--danger)">Tanken Abzug (-)</label><input type="number" id="tanken" class="deduct-input" placeholder="0.00" oninput="calc()" step="0.01"></div>
            <div class="field"><label style="color:var(--danger)">Auszahlung (-)</label><input type="number" id="auszahlung" class="deduct-input" placeholder="0.00" oninput="calc()" step="0.01"></div>
        </div>
        <div id="total-card"><small style="font-weight:800; color:#94a3b8">NETTO TOTAL</small><span id="total">0.00</span></div>
        <div class="field"><label>Bestätigung / Unterschrift *</label><canvas id="canvas"></canvas><button type="button" style="background:none;border:none;color:#999;font-size:10px;width:100%;padding:10px;cursor:pointer" onclick="clearCanvas()">LÖSCHEN / CLEAR</button></div>
        <div class="actions">
            <button type="button" class="btn btn-green" id="shareBtn">WhatsApp Share</button>
            <button type="submit" class="btn btn-outline" id="sendBtn">Email Senden</button>
        </div>
    </form>
</div>

<script>
    const { jsPDF } = window.jspdf;
    document.getElementById('date').valueAsDate = new Date();
    const tbody = document.getElementById('rows');
    for(let i=1; i<=15; i++) tbody.innerHTML += `<tr><td><input type="text" class="f-n" placeholder="Firma ${i}..."></td><td><input type="number" class="f-a" placeholder="0.00" oninput="calc()" step="0.01"></td></tr>`;

    let isSigned = false;
    function calc() {
        let t = 0;
        document.querySelectorAll('.f-a').forEach(i => t += parseFloat(i.value) || 0);
        t -= (parseFloat(document.getElementById('tanken').value) || 0);
        t -= (parseFloat(document.getElementById('auszahlung').value) || 0);
        document.getElementById('total').innerText = t.toFixed(2);
    }

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    function resize() { canvas.width = canvas.offsetWidth; canvas.height = 180; ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.strokeStyle = '#000'; }
    window.addEventListener('resize', resize); resize();

    const getP = (e) => { const r = canvas.getBoundingClientRect(); return { x: (e.clientX || (e.touches && e.touches[0].clientX)) - r.left, y: (e.clientY || (e.touches && e.touches[0].clientY)) - r.top }; }
    const start = (e) => { drawing = true; isSigned = true; ctx.beginPath(); const p = getP(e); ctx.moveTo(p.x, p.y); if(e.touches) e.preventDefault(); };
    const move = (e) => { if(!drawing) return; const p = getP(e); ctx.lineTo(p.x, p.y); ctx.stroke(); if(e.touches) e.preventDefault(); };
    canvas.addEventListener('mousedown', start); canvas.addEventListener('mousemove', move); window.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('touchstart', start, {passive: false}); canvas.addEventListener('touchmove', move, {passive: false}); window.addEventListener('touchend', () => drawing = false);
    function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); isSigned = false; }

    async function makePDF() {
        const doc = new jsPDF();
        // سربرگ سبز Canva
        doc.setFillColor(6, 78, 59); doc.rect(0, 0, 210, 40, 'F');
        doc.setTextColor(255); doc.setFont("helvetica", "bold"); doc.setFontSize(26); doc.text("ABRECHNUNG", 105, 25, {align: 'center'});
        
        doc.setTextColor(30); doc.setFontSize(10); doc.text(`Fahrer: ${document.getElementById('name').value}`, 20, 55);
        doc.text(`Kennzeichen: ${document.getElementById('plate').value}`, 20, 62);
        doc.text(`Datum: ${document.getElementById('date').value}`, 20, 69);

        const data = [];
        document.querySelectorAll('#rows tr').forEach(tr => {
            const n = tr.querySelector('.f-n').value;
            const a = tr.querySelector('.f-a').value;
            if(parseFloat(a) > 0) data.push([n || '-', `${parseFloat(a).toFixed(2)} CHF`]);
        });
        
        const tVal = parseFloat(document.getElementById('tanken').value || 0);
        const aVal = parseFloat(document.getElementById('auszahlung').value || 0);
        const baseRows = data.length;
        if(tVal > 0) data.push(['Tanken (Abzug)', `-${tVal.toFixed(2)} CHF`]);
        if(aVal > 0) data.push(['Auszahlung (Abzug)', `-${aVal.toFixed(2)} CHF`]);

        doc.autoTable({
            startY: 75, head: [['KUNDE / FIRMA', 'BETRAG']], body: data,
            theme: 'striped', headStyles: { fillColor: [6, 78, 59], textColor: 255 },
            columnStyles: { 1: { halign: 'right', fontStyle: 'bold' } },
            didParseCell: function(d) {
                if(d.row.index >= baseRows) d.cell.styles.textColor = [225, 29, 72]; // قرمز
                else if(d.column.index === 1) d.cell.styles.textColor = [6, 78, 59]; // سبز
            }
        });

        // حل مشکل ناپدید شدن TOTAL و امضا با محاسبه دقیق Y
        const finalY = doc.lastAutoTable.finalY + 15;
        doc.setDrawColor(6, 78, 59); doc.setLineWidth(1.5); doc.line(20, finalY, 190, finalY);
        doc.setFontSize(26); doc.setTextColor(6, 78, 59); doc.setFont("helvetica", "bold");
        doc.text(`TOTAL: ${document.getElementById('total').innerText} CHF`, 190, finalY + 15, {align: 'right'});
        
        doc.setFontSize(10); doc.setTextColor(150); doc.text("UNTERSCHRIFT", 20, finalY + 25);
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 20, finalY + 28, 60, 25);
        return doc;
    }

    document.getElementById('billingForm').addEventListener('submit', async (e) => {
        e.preventDefault(); if(!isSigned) { alert("Bitte unterschreiben!"); return; }
        const btn = document.getElementById('sendBtn'); btn.innerText = "SENDING...";
        const doc = await makePDF();
        const fd = new FormData();
        fd.append("access_key", "817b5739-ed89-4340-9674-57d210b081b7");
        fd.append("attachment", doc.output('blob'), "Abrechnung.pdf");
        fd.append("from_name", document.getElementById('name').value);
        await fetch("https://api.web3forms.com/submit", { method: "POST", body: fd });
        alert("Erfolgreich gesendet!"); location.reload();
    });

    document.getElementById('shareBtn').addEventListener('click', async () => {
        if(!document.getElementById('name').value || !isSigned) { alert("Name und Unterschrift erforderlich!"); return; }
        const doc = await makePDF();
        const file = new File([doc.output('blob')], "Abrechnung.pdf", {type: "application/pdf"});
        if (navigator.share) await navigator.share({files:[file]}); else doc.save('Abrechnung.pdf');
    });
</script>
</body>
</html>
