<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Abrechnung Elite | Green Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { 
            --main-green: #065f46; /* سبز تیره حرفه‌ای */
            --light-green: #ecfdf5; 
            --border-color: #d1d5db; 
            --text-main: #1f2937;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f9fafb; padding: 15px; margin: 0; color: var(--text-main); }
        
        .container { 
            max-width: 850px; 
            margin: 10px auto; 
            background: white; 
            padding: 0; /* حذف پدینگ برای لبه‌های رنگی سربرگ */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        /* سربرگ سبز کوتاه و وسط‌چین */
        .form-header {
            background: var(--main-green);
            color: white;
            padding: 20px 10px;
            text-align: center;
        }
        .form-header h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .content-padding { padding: 30px; }

        .driver-info { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px; 
        }
        
        .field { margin-bottom: 10px; }
        label { display: block; font-weight: 700; font-size: 11px; text-transform: uppercase; margin-bottom: 5px; color: #6b7280; letter-spacing: 0.5px; }
        
        input { width: 100%; padding: 10px 0; border: none; border-bottom: 1.5px solid var(--border-color); font-size: 16px; box-sizing: border-box; background: transparent; transition: 0.3s; }
        input:focus { border-bottom-color: var(--main-green); outline: none; }

        /* جدول با نوار سبز */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        thead th { 
            background: var(--light-green); 
            color: var(--main-green); 
            text-align: left; 
            font-size: 12px; 
            text-transform: uppercase; 
            padding: 12px 10px; 
            border-bottom: 2px solid var(--main-green); 
        }
        td { padding: 12px 10px; border-bottom: 1px solid #e5e7eb; } /* خطوط پررنگ‌تر */
        
        .f-n { border: none !important; width: 100%; font-size: 15px; }
        .f-a { border: none !important; text-align: right; font-weight: 700; width: 100px !important; font-size: 16px; color: var(--main-green); }

        .extra-section { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; }
        
        /* Total Betrag استایل شیک و کوچک‌تر */
        #total-box { 
            border-top: 2px solid var(--main-green); 
            padding: 20px 0; 
            text-align: right; 
            margin-top: 30px; 
        }
        #total-box small { font-size: 11px; font-weight: 800; color: #6b7280; text-transform: uppercase; }
        #total-box span { font-size: 32px; font-weight: 800; color: var(--main-green); display: block; }

        .canvas-wrapper { width: 100%; height: 180px; background: #fcfcfc; border: 1.5px solid #eee; margin-top: 10px; border-radius: 8px; }
        canvas { width: 100%; height: 100%; touch-action: none; cursor: crosshair; }

        .actions { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; margin-top: 30px; }
        .btn { padding: 18px; border: none; border-radius: 8px; font-weight: 700; font-size: 14px; text-transform: uppercase; cursor: pointer; transition: 0.2s; }
        .btn-share { background: var(--main-green); color: white; }
        .btn-send { background: white; color: var(--main-green); border: 2px solid var(--main-green); }

        @media (max-width: 600px) {
            .content-padding { padding: 20px; }
            h2 { font-size: 20px; }
            #total-box span { font-size: 28px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-header">
        <h2>Abrechnung</h2>
    </div>

    <form id="billingForm" class="content-padding">
        <div class="driver-info">
            <div class="field"><label>Fahrer Name *</label><input type="text" id="name" placeholder="Vorname Nachname" required></div>
            <div class="field"><label>Autokennzeichen *</label><input type="text" id="plate" placeholder="ZH 000000" required></div>
            <div class="field"><label>Datum</label><input type="date" id="date" required></div>
        </div>
        
        <table>
            <thead><tr><th>Kunde / Firma</th><th style="text-align:right">Betrag CHF</th></tr></thead>
            <tbody id="rows"></tbody>
        </table>
        
        <div class="extra-section">
            <div class="field"><label>Tanken Abzug (-)</label><input type="number" id="tanken" placeholder="0.00" oninput="calc()" step="0.01"></div>
            <div class="field"><label>Auszahlung (-)</label><input type="number" id="auszahlung" placeholder="0.00" oninput="calc()" step="0.01"></div>
        </div>
        
        <div id="total-box">
            <small>Netto Gesamtbetrag</small>
            <span id="total">0.00</span>
        </div>
        
        <div class="field">
            <label>Unterschrift / Signatur *</label>
            <div class="canvas-wrapper"><canvas id="canvas"></canvas></div>
            <button type="button" style="background:none;border:none;color:#999;font-size:10px;width:100%;padding:10px;cursor:pointer" onclick="clearCanvas()">LÖSCHEN / CLEAR</button>
        </div>
        
        <div class="actions">
            <button type="button" class="btn btn-share" id="shareBtn">WhatsApp Share</button>
            <button type="submit" class="btn btn-send" id="sendBtn">Email Senden</button>
        </div>
    </form>
</div>

<script>
    const { jsPDF } = window.jspdf;
    document.getElementById('date').valueAsDate = new Date();
    const tbody = document.getElementById('rows');
    for(let i=1; i<=15; i++) {
        tbody.innerHTML += `<tr><td><input type="text" class="f-n" placeholder="..."></td><td><input type="number" class="f-a" placeholder="0.00" oninput="calc()" step="0.01"></td></tr>`;
    }

    let isSigned = false;
    function calc() {
        let t = 0;
        document.querySelectorAll('.f-a').forEach(i => t += parseFloat(i.value) || 0);
        t -= (parseFloat(document.getElementById('tanken').value) || 0);
        t -= (parseFloat(document.getElementById('auszahlung').value) || 0);
        document.getElementById('total').innerText = t.toFixed(2);
    }

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function resizeCanvas() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        ctx.lineWidth = 2.5; ctx.strokeStyle = '#000'; ctx.lineCap = 'round';
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function getPos(e) {
        const r = canvas.getBoundingClientRect();
        return { x: (e.clientX || (e.touches && e.touches[0].clientX)) - r.left, y: (e.clientY || (e.touches && e.touches[0].clientY)) - r.top };
    }

    const start = (e) => { drawing = true; isSigned = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); if(e.touches) e.preventDefault(); };
    const move = (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); if(e.touches) e.preventDefault(); };
    
    canvas.addEventListener('mousedown', start); canvas.addEventListener('mousemove', move); window.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('touchstart', start, {passive: false}); canvas.addEventListener('touchmove', move, {passive: false}); window.addEventListener('touchend', () => drawing = false);
    
    function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); isSigned = false; }

    async function makePDF() {
        const doc = new jsPDF();
        // سربرگ سبز کوتاه
        doc.setFillColor(6, 95, 70); doc.rect(0, 0, 210, 35, 'F');
        doc.setTextColor(255); doc.setFont("helvetica", "bold"); doc.setFontSize(24); doc.text("ABRECHNUNG", 105, 22, {align: 'center'});
        
        doc.setTextColor(0); doc.setFontSize(10); doc.text("FAHRER DETAILS", 20, 50);
        doc.setFont("helvetica", "normal");
        doc.text(`Name: ${document.getElementById('name').value}`, 20, 58);
        doc.text(`Kennzeichen: ${document.getElementById('plate').value}`, 20, 64);
        doc.text(`Datum: ${document.getElementById('date').value}`, 20, 70);

        const data = [];
        document.querySelectorAll('#rows tr').forEach(tr => {
            const n = tr.querySelector('.f-n').value;
            const a = tr.querySelector('.f-a').value;
            if(parseFloat(a) > 0) data.push([n || '-', `${parseFloat(a).toFixed(2)} CHF`]);
        });

        doc.autoTable({
            startY: 80, head: [['KUNDE / FIRMA', 'BETRAG']], body: data,
            theme: 'striped', headStyles: { fillStyle: 'f', fillColor: [6, 95, 70], textColor: 255 },
            columnStyles: { 1: { halign: 'right', fontStyle: 'bold' } },
            styles: { font: 'helvetica', cellPadding: 4 }
        });

        const y = doc.lastAutoTable.finalY + 15;
        doc.setFontSize(22); doc.setTextColor(6, 95, 70); doc.setFont("helvetica", "bold");
        doc.text(`TOTAL: ${document.getElementById('total').innerText} CHF`, 190, y+10, {align: 'right'});
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 20, y+15, 60, 25);
        return doc;
    }

    document.getElementById('billingForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        if(!isSigned) { alert("Bitte unterschreiben!"); return; }
        const doc = await makePDF();
        const fd = new FormData();
        fd.append("access_key", "817b5739-ed89-4340-9674-57d210b081b7");
        fd.append("attachment", doc.output('blob'), "Abrechnung.pdf");
        fd.append("from_name", document.getElementById('name').value);
        await fetch("https://api.web3forms.com/submit", { method: "POST", body: fd });
        alert("Gesendet!"); location.reload();
    });

    document.getElementById('shareBtn').addEventListener('click', async () => {
        if(!document.getElementById('name').value || !isSigned) { alert("Name و امضا!"); return; }
        const doc = await makePDF();
        const file = new File([doc.output('blob')], "Abrechnung.pdf", {type: "application/pdf"});
        if (navigator.share) await navigator.share({files:[file]}); else doc.save('Abrechnung.pdf');
    });
</script>
</body>
</html>
