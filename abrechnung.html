<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Abrechnung - Canva Style</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --main-black: #111111; --border-light: #e5e7eb; --bg-soft: #fafafa; }
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background: var(--bg-soft); padding: 10px; margin: 0; color: var(--main-black); }
        
        .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 0; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h2 { text-align: center; font-size: 28px; font-weight: 900; letter-spacing: -1px; text-transform: uppercase; margin-bottom: 30px; }

        .driver-info { margin-bottom: 30px; border-top: 1px solid var(--main-black); padding-top: 20px; }
        .field { margin-bottom: 20px; }
        label { display: block; font-weight: 800; font-size: 11px; text-transform: uppercase; margin-bottom: 8px; color: #666; letter-spacing: 1px; }
        input { width: 100%; padding: 12px 0; border: none; border-bottom: 1px solid var(--border-light); font-size: 16px; box-sizing: border-box; transition: 0.3s; background: transparent; }
        input:focus { border-bottom-color: var(--main-black); outline: none; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; font-size: 11px; text-transform: uppercase; padding: 10px 0; border-bottom: 2px solid var(--main-black); color: #000; }
        td { padding: 10px 0; border-bottom: 1px solid var(--border-light); }
        .f-n { border: none !important; width: 100%; font-size: 15px; }
        .f-a { border: none !important; text-align: right; font-weight: 900; width: 80px !important; font-size: 16px; }

        .extra-section { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        #total-box { border-top: 2px solid var(--main-black); border-bottom: 2px solid var(--main-black); padding: 20px 0; text-align: right; margin: 30px 0; }
        #total-box small { display: block; font-size: 11px; font-weight: 800; margin-bottom: 5px; }
        #total-box span { font-size: 32px; font-weight: 900; }

        canvas { border: 1px solid var(--border-light); width: 100%; height: 150px; background: #fff; margin-top: 10px; touch-action: none; }
        .btn-clear { background: none; color: #999; border: none; font-size: 11px; text-transform: uppercase; padding: 10px; cursor: pointer; width: 100%; }

        .actions { display: grid; gap: 10px; margin-top: 20px; }
        .btn { padding: 20px; border: none; font-weight: 900; font-size: 14px; text-transform: uppercase; cursor: pointer; letter-spacing: 1px; }
        .btn-share { background: #000; color: #fff; }
        .btn-send { background: #fff; color: #000; border: 2px solid #000; }
    </style>
</head>
<body>

<div class="container">
    <h2>Abrechnung</h2>
    
    <div class="driver-info">
        <div class="field"><label>Fahrername</label><input type="text" id="name" placeholder="VORNAME NACHNAME"></div>
        <div class="field"><label>Kennzeichen</label><input type="text" id="plate" placeholder="ZH 000000"></div>
        <div class="field"><label>Datum</label><input type="date" id="date"></div>
    </div>
    
    <table>
        <thead><tr><th>Kunde / Firma</th><th style="text-align:right">Betrag CHF</th></tr></thead>
        <tbody id="rows"></tbody>
    </table>
    
    <div class="extra-section">
        <div class="field"><label>Tanken (-)</label><input type="number" id="tanken" placeholder="0.00" oninput="calc()"></div>
        <div class="field"><label>Auszahlung (-)</label><input type="number" id="auszahlung" placeholder="0.00" oninput="calc()"></div>
    </div>
    
    <div id="total-box"><small>TOTAL NETTO</small><span id="total">0.00</span></div>
    
    <div class="field"><label>Unterschrift</label><canvas id="canvas"></canvas></div>
    <button class="btn-clear" onclick="clearCanvas()">Signatur löschen</button>
    
    <div class="actions">
        <button class="btn btn-share" id="shareBtn">WhatsApp / Share</button>
        <button class="btn btn-send" id="sendBtn">Email Senden</button>
    </div>
</div>

<script>
    const { jsPDF } = window.jspdf;
    document.getElementById('date').valueAsDate = new Date();
    const tbody = document.getElementById('rows');
    for(let i=1; i<=15; i++) {
        tbody.innerHTML += `<tr><td><input type="text" class="f-n" placeholder="..."></td><td><input type="number" class="f-a" placeholder="0.00" oninput="calc()"></td></tr>`;
    }

    function calc() {
        let t = 0;
        document.querySelectorAll('.f-a').forEach(i => t += parseFloat(i.value) || 0);
        t -= (parseFloat(document.getElementById('tanken').value) || 0);
        t -= (parseFloat(document.getElementById('auszahlung').value) || 0);
        document.getElementById('total').innerText = t.toFixed(2);
    }

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    canvas.width = canvas.offsetWidth; canvas.height = 150;
    ctx.lineWidth = 2; ctx.strokeStyle = '#000';

    const getP = (e) => {
        const r = canvas.getBoundingClientRect();
        const x = (e.clientX || (e.touches && e.touches[0].clientX)) - r.left;
        const y = (e.clientY || (e.touches && e.touches[0].clientY)) - r.top;
        return { x, y };
    };
    canvas.addEventListener('touchstart', (e) => { drawing = true; ctx.beginPath(); const p = getP(e); ctx.moveTo(p.x, p.y); e.preventDefault(); }, {passive: false});
    canvas.addEventListener('touchmove', (e) => { if(!drawing) return; const p = getP(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); }, {passive: false});
    window.addEventListener('touchend', () => drawing = false);
    function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    async function makePDF() {
        const doc = new jsPDF();
        // سربرگ مشکی لوکس
        doc.setFillColor(0, 0, 0); doc.rect(0, 0, 210, 40, 'F');
        doc.setTextColor(255); doc.setFont("helvetica", "bold"); doc.setFontSize(26); doc.text("ABRECHNUNG", 105, 25, {align: 'center'});
        
        doc.setTextColor(0); doc.setFontSize(10); doc.setFont("helvetica", "bold");
        doc.text("FAHRER DETAILS", 20, 50);
        doc.setFont("helvetica", "normal");
        doc.text(`Name: ${document.getElementById('name').value}`, 20, 58);
        doc.text(`Kennzeichen: ${document.getElementById('plate').value}`, 20, 64);
        doc.text(`Datum: ${document.getElementById('date').value}`, 20, 70);

        const tableBody = [];
        document.querySelectorAll('#rows tr').forEach(tr => {
            const n = tr.querySelector('.f-n').value;
            const a = tr.querySelector('.f-a').value;
            if(parseFloat(a) > 0) tableBody.push([n || '-', `${parseFloat(a).toFixed(2)} CHF`]);
        });

        doc.autoTable({
            startY: 80, head: [['KUNDE / FIRMA', 'BETRAG']], body: tableBody,
            theme: 'plain', headStyles: { borderBottom: 1, fontStyle: 'bold', textColor: 0 },
            columnStyles: { 1: { halign: 'right', fontStyle: 'bold' } }
        });

        const y = doc.lastAutoTable.finalY + 15;
        doc.setFontSize(9); doc.text(`Abzug Tanken: -${parseFloat(document.getElementById('tanken').value || 0).toFixed(2)} CHF`, 20, y);
        doc.text(`Abzug Auszahlung: -${parseFloat(document.getElementById('auszahlung').value || 0).toFixed(2)} CHF`, 20, y+6);
        
        doc.setLineWidth(1); doc.line(20, y+15, 190, y+15);
        doc.setFontSize(16); doc.setFont("helvetica", "bold");
        doc.text(`TOTAL: ${document.getElementById('total').innerText} CHF`, 190, y+25, {align: 'right'});
        
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 20, y+35, 50, 25);
        return doc;
    }

    document.getElementById('sendBtn').addEventListener('click', async () => {
        const btn = document.getElementById('sendBtn'); btn.innerText = "...";
        const doc = await makePDF();
        const fd = new FormData();
        fd.append("access_key", "817b5739-ed89-4340-9674-57d210b081b7");
        fd.append("attachment", doc.output('blob'), "Abrechnung.pdf");
        fd.append("from_name", document.getElementById('name').value);
        await fetch("https://api.web3forms.com/submit", { method: "POST", body: fd });
        alert("Email gesendet!"); location.reload();
    });

    document.getElementById('shareBtn').addEventListener('click', async () => {
        const doc = await makePDF();
        const file = new File([doc.output('blob')], "Abrechnung.pdf", {type: "application/pdf"});
        if (navigator.share) await navigator.share({files:[file]});
        else doc.save('Abrechnung.pdf');
    });
</script>
</body>
</html>
