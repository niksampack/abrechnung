<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Abrechnung Elite v8.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { 
            --main-black: #111111; 
            --royal-blue: #1a365d; 
            --border-color: #e5e7eb; 
        }
        body { font-family: 'Inter', -apple-system, sans-serif; background: #fafafa; padding: 10px; margin: 0; color: var(--main-black); }
        
        .container { 
            max-width: 850px; 
            margin: 20px auto; 
            background: white; 
            padding: 40px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            border-radius: 4px;
        }

        h2 { text-align: left; font-size: 32px; font-weight: 900; letter-spacing: -1.5px; text-transform: uppercase; margin-bottom: 35px; border-left: 12px solid var(--main-black); padding-left: 15px; }

        .driver-info { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); 
            gap: 25px; 
            margin-bottom: 35px; 
        }
        
        .field { margin-bottom: 10px; }
        label { display: block; font-weight: 800; font-size: 10px; text-transform: uppercase; margin-bottom: 8px; color: #999; letter-spacing: 1.5px; }
        
        input { width: 100%; padding: 12px 0; border: none; border-bottom: 1px solid var(--border-color); font-size: 16px; box-sizing: border-box; background: transparent; transition: 0.3s; }
        input:focus { border-bottom-color: var(--main-black); outline: none; }
        input:required { border-bottom-style: dashed; border-bottom-color: var(--royal-blue); }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; font-size: 11px; text-transform: uppercase; padding: 15px 0; border-bottom: 2px solid var(--main-black); letter-spacing: 1px; }
        td { padding: 12px 0; border-bottom: 1px solid #f9f9f9; vertical-align: middle; }
        .f-n { border: none !important; width: 100%; font-size: 15px; font-weight: 500; color: #333; }
        .f-a { border: none !important; text-align: right; font-weight: 800; width: 110px !important; font-size: 16px; color: var(--royal-blue); }

        .extra-section { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-top: 30px; }
        
        #total-box { border-top: 4px solid var(--main-black); padding: 30px 0; text-align: right; margin: 40px 0; }
        #total-box label { text-align: right; color: #999; margin-bottom: 0; }
        #total-box span { font-size: 48px; font-weight: 900; letter-spacing: -2px; color: var(--royal-blue); display: block; }

        .signature-area { margin-top: 20px; }
        .canvas-wrapper { position: relative; width: 100%; height: 180px; background: #fcfcfc; border: 1px solid #eee; margin-top: 10px; }
        canvas { width: 100%; height: 100%; cursor: crosshair; touch-action: none; }

        .actions { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; margin-top: 30px; }
        .btn { padding: 22px; border: none; font-weight: 900; font-size: 14px; text-transform: uppercase; cursor: pointer; letter-spacing: 2px; transition: 0.3s; }
        .btn-share { background: var(--main-black); color: #fff; }
        .btn-send { background: #fff; color: var(--royal-blue); border: 3px solid var(--royal-blue); }
        .btn:hover { opacity: 0.8; transform: translateY(-2px); }

        @media (max-width: 600px) {
            .container { padding: 25px 15px; margin: 0; box-shadow: none; }
            h2 { font-size: 26px; }
            #total-box span { font-size: 38px; }
            .actions { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Abrechnung</h2>
    
    <form id="billingForm">
        <div class="driver-info">
            <div class="field"><label>Fahrer Name *</label><input type="text" id="name" placeholder="Name Nachname" required></div>
            <div class="field"><label>Autokennzeichen *</label><input type="text" id="plate" placeholder="ZH 000000" required></div>
            <div class="field"><label>Datum</label><input type="date" id="date" required></div>
        </div>
        
        <table>
            <thead><tr><th>Kunde / Firma</th><th style="text-align:right">Betrag CHF</th></tr></thead>
            <tbody id="rows"></tbody>
        </table>
        
        <div class="extra-section">
            <div class="field"><label>Tanken Abzug (-)</label><input type="number" id="tanken" placeholder="0.00" oninput="calc()" step="0.01"></div>
            <div class="field"><label>Auszahlung (-)</label><input type="number" id="auszahlung" placeholder="0.00" oninput="calc()" step="0.01"></div>
        </div>
        
        <div id="total-box">
            <label>Netto Gesamtbetrag</label>
            <span id="total">0.00</span>
        </div>
        
        <div class="signature-area">
            <label>Bestätigung / Signatur *</label>
            <div class="canvas-wrapper">
                <canvas id="canvas"></canvas>
            </div>
            <button type="button" style="background:none;border:none;color:#ccc;font-size:10px;width:100%;padding:10px;cursor:pointer;letter-spacing:1px" onclick="clearCanvas()">SIGNATUR LÖSCHEN</button>
        </div>
        
        <div class="actions">
            <button type="button" class="btn btn-share" id="shareBtn">WhatsApp Share</button>
            <button type="submit" class="btn btn-send" id="sendBtn">Email Senden</button>
        </div>
    </form>
</div>

<script>
    const { jsPDF } = window.jspdf;
    document.getElementById('date').valueAsDate = new Date();
    const tbody = document.getElementById('rows');
    for(let i=1; i<=15; i++) {
        tbody.innerHTML += `<tr><td><input type="text" class="f-n" placeholder="Position ${i}..."></td><td><input type="number" class="f-a" placeholder="0.00" oninput="calc()" step="0.01"></td></tr>`;
    }

    let isSigned = false;

    function calc() {
        let t = 0;
        document.querySelectorAll('.f-a').forEach(i => t += parseFloat(i.value) || 0);
        t -= (parseFloat(document.getElementById('tanken').value) || 0);
        t -= (parseFloat(document.getElementById('auszahlung').value) || 0);
        document.getElementById('total').innerText = t.toFixed(2);
    }

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function resizeCanvas() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        ctx.lineWidth = 2.5;
        ctx.strokeStyle = '#000';
        ctx.lineCap = 'round';
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function getPos(e) {
        const r = canvas.getBoundingClientRect();
        const x = (e.clientX || (e.touches && e.touches[0].clientX)) - r.left;
        const y = (e.clientY || (e.touches && e.touches[0].clientY)) - r.top;
        return { x, y };
    }

    canvas.addEventListener('mousedown', (e) => { drawing = true; isSigned = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); });
    canvas.addEventListener('mousemove', (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); });
    window.addEventListener('mouseup', () => drawing = false);

    canvas.addEventListener('touchstart', (e) => { drawing = true; isSigned = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); e.preventDefault(); }, {passive: false});
    canvas.addEventListener('touchmove', (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); }, {passive: false});
    
    function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); isSigned = false; }

    async function makePDF() {
        const doc = new jsPDF();
        // Header Canva Black
        doc.setFillColor(17, 17, 17);
        doc.rect(0, 0, 210, 50, 'F');
        doc.setTextColor(255);
        doc.setFont("helvetica", "bold");
        doc.setFontSize(35);
        doc.text("ABRECHNUNG", 20, 32);
        
        // Fahrer Details
        doc.setTextColor(17, 17, 17);
        doc.setFontSize(10);
        doc.setFont("helvetica", "bold");
        doc.text("FAHRER DETAILS", 20, 65);
        doc.setFont("helvetica", "normal");
        doc.text(`Name: ${document.getElementById('name').value}`, 20, 72);
        doc.text(`Kennzeichen: ${document.getElementById('plate').value}`, 20, 78);
        doc.text(`Datum: ${document.getElementById('date').value}`, 20, 84);

        const tableData = [];
        document.querySelectorAll('#rows tr').forEach(tr => {
            const n = tr.querySelector('.f-n').value;
            const a = tr.querySelector('.f-a').value;
            if(parseFloat(a) > 0) tableData.push([n || '-', `${parseFloat(a).toFixed(2)} CHF`]);
        });

        doc.autoTable({
            startY: 95,
            head: [['KUNDE / FIRMA', 'BETRAG']],
            body: tableData,
            theme: 'plain',
            headStyles: { borderBottom: 1, fontStyle: 'bold', textColor: [17, 17, 17], fontSize: 11 },
            columnStyles: { 
                1: { halign: 'right', fontStyle: 'bold', textColor: [26, 54, 93] } // Royal Blue color
            },
            styles: { font: 'helvetica', fontSize: 10, cellPadding: 5 }
        });

        const y = doc.lastAutoTable.finalY + 15;
        doc.setFontSize(10);
        doc.setTextColor(100);
        doc.text(`Abzug Tanken: -${parseFloat(document.getElementById('tanken').value || 0).toFixed(2)} CHF`, 20, y);
        doc.text(`Abzug Auszahlung: -${parseFloat(document.getElementById('auszahlung').value || 0).toFixed(2)} CHF`, 20, y+7);
        
        doc.setDrawColor(17, 17, 17);
        doc.setLineWidth(1.5);
        doc.line(20, y+15, 190, y+15);

        doc.setFontSize(26);
        doc.setTextColor(26, 54, 93); // Royal Blue
        doc.setFont("helvetica", "bold");
        doc.text(`${document.getElementById('total').innerText} CHF`, 190, y+30, {align: 'right'});
        
        doc.setTextColor(100);
        doc.setFontSize(10);
        doc.text("UNTERSCHRIFT", 20, y+45);
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 20, y+48, 60, 25);
        
        return doc;
    }

    document.getElementById('billingForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        if(!isSigned) { alert("Bitte unterschreiben Sie das Formular!"); return; }

        const btn = document.getElementById('sendBtn');
        btn.disabled = true; btn.innerText = "SENDING...";

        const doc = await makePDF();
        const fd = new FormData();
        fd.append("access_key", "817b5739-ed89-4340-9674-57d210b081b7");
        fd.append("attachment", doc.output('blob'), "Abrechnung.pdf");
        fd.append("from_name", document.getElementById('name').value);

        try {
            await fetch("https://api.web3forms.com/submit", { method: "POST", body: fd });
            alert("Abrechnung erfolgreich gesendet!");
            location.reload();
        } catch { alert("Fehler!"); btn.disabled = false; btn.innerText = "Email Senden"; }
    });

    document.getElementById('shareBtn').addEventListener('click', async () => {
        if(!document.getElementById('name').value || !isSigned) {
            alert("Name و امضا اجباری است!"); return;
        }
        const doc = await makePDF();
        const file = new File([doc.output('blob')], "Abrechnung.pdf", {type: "application/pdf"});
        if (navigator.share) await navigator.share({files:[file]});
        else doc.save('Abrechnung.pdf');
    });
</script>
</body>
</html>
