<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Abrechnung | Green Luxury</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { 
            --brand-green: #065f46; 
            --soft-green: #f0fdf4;
            --border: #e5e7eb;
            --text: #111827;
        }
        body { font-family: 'Inter', -apple-system, sans-serif; background: #f3f4f6; padding: 20px; margin: 0; color: var(--text); }
        
        .container { 
            max-width: 900px; 
            margin: auto; 
            background: white; 
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        /* سربرگ سبز شیک */
        .header-top {
            background: var(--brand-green);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header-top h2 { margin: 0; font-size: 28px; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; }

        .main-content { padding: 40px; }

        .info-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 25px; 
            margin-bottom: 40px; 
        }
        
        label { display: block; font-weight: 800; font-size: 11px; text-transform: uppercase; margin-bottom: 8px; color: #6b7280; letter-spacing: 1px; }
        input { width: 100%; padding: 12px 0; border: none; border-bottom: 2px solid var(--border); font-size: 16px; box-sizing: border-box; background: transparent; transition: 0.3s; }
        input:focus { border-bottom-color: var(--brand-green); outline: none; }

        /* استایل جدول */
        .table-section { margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        thead th { background: var(--brand-green); color: white; text-align: left; padding: 15px; font-size: 12px; text-transform: uppercase; }
        td { padding: 12px 15px; border-bottom: 1.5px solid #f3f4f6; }
        
        .f-n { border: none !important; width: 100%; font-size: 15px; font-weight: 500; }
        .f-a { border: none !important; text-align: right; font-weight: 800; width: 120px !important; font-size: 16px; color: var(--brand-green); }

        .deductions-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 30px; background: var(--soft-green); padding: 20px; border-radius: 12px; }
        
        #total-area { 
            border-top: 4px solid var(--brand-green); 
            padding: 30px 0; 
            text-align: right; 
            margin-top: 40px; 
        }
        #total-area small { font-size: 12px; font-weight: 900; color: #6b7280; text-transform: uppercase; }
        #total-area span { font-size: 40px; font-weight: 900; color: var(--brand-green); display: block; letter-spacing: -1px; }

        .signature-box { margin-top: 30px; }
        canvas { width: 100%; height: 200px; background: #fafafa; border: 2px dashed var(--border); border-radius: 12px; cursor: crosshair; touch-action: none; }

        .btn-group { display: flex; flex-direction: column; gap: 15px; margin-top: 30px; }
        .btn { padding: 20px; border: none; border-radius: 12px; font-weight: 800; font-size: 15px; text-transform: uppercase; cursor: pointer; transition: 0.3s; letter-spacing: 1px; }
        .btn-green { background: var(--brand-green); color: white; }
        .btn-outline { background: white; color: var(--brand-green); border: 2px solid var(--brand-green); }
        .btn:hover { transform: translateY(-2px); opacity: 0.9; }

        @media (max-width: 600px) {
            .main-content { padding: 20px; }
            .header-top h2 { font-size: 20px; }
            #total-area span { font-size: 30px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-top">
        <h2>Abrechnung</h2>
    </div>

    <form id="billingForm" class="main-content">
        <div class="info-grid">
            <div class="field"><label>Fahrer Name *</label><input type="text" id="name" placeholder="Name Nachname" required></div>
            <div class="field"><label>Autokennzeichen *</label><input type="text" id="plate" placeholder="ZH 123456" required></div>
            <div class="field"><label>Datum</label><input type="date" id="date" required></div>
        </div>
        
        <div class="table-section">
            <table>
                <thead><tr><th>Kunde / Firma</th><th style="text-align:right">Betrag CHF</th></tr></thead>
                <tbody id="rows"></tbody>
            </table>
        </div>
        
        <div class="deductions-grid">
            <div class="field"><label>Tanken Abzug (-)</label><input type="number" id="tanken" placeholder="0.00" oninput="calc()" step="0.01"></div>
            <div class="field"><label>Auszahlung (-)</label><input type="number" id="auszahlung" placeholder="0.00" oninput="calc()" step="0.01"></div>
        </div>
        
        <div id="total-area">
            <small>Netto Gesamtbetrag</small>
            <span id="total">0.00</span>
        </div>
        
        <div class="signature-box">
            <label>Bestätigung / Signatur *</label>
            <canvas id="canvas"></canvas>
            <button type="button" style="background:none;border:none;color:#999;font-size:10px;width:100%;padding:10px;cursor:pointer" onclick="clearCanvas()">LÖSCHEN / CLEAR</button>
        </div>
        
        <div class="btn-group">
            <button type="button" class="btn btn-green" id="shareBtn">PDF DIREKT TEILEN (WhatsApp)</button>
            <button type="submit" class="btn btn-outline" id="sendBtn">PER E-MAIL SENDEN</button>
        </div>
    </form>
</div>

<script>
    const { jsPDF } = window.jspdf;
    document.getElementById('date').valueAsDate = new Date();
    const tbody = document.getElementById('rows');
    for(let i=1; i<=15; i++) {
        tbody.innerHTML += `<tr><td><input type="text" class="f-n" placeholder="Firma ${i}..."></td><td><input type="number" class="f-a" placeholder="0.00" oninput="calc()" step="0.01"></td></tr>`;
    }

    let isSigned = false;
    function calc() {
        let t = 0;
        document.querySelectorAll('.f-a').forEach(i => t += parseFloat(i.value) || 0);
        t -= (parseFloat(document.getElementById('tanken').value) || 0);
        t -= (parseFloat(document.getElementById('auszahlung').value) || 0);
        document.getElementById('total').innerText = t.toFixed(2);
    }

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function resize() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        ctx.lineWidth = 3; ctx.strokeStyle = '#000'; ctx.lineCap = 'round';
    }
    window.addEventListener('resize', resize); resize();

    const getPos = (e) => {
        const r = canvas.getBoundingClientRect();
        return { x: (e.clientX || (e.touches && e.touches[0].clientX)) - r.left, y: (e.clientY || (e.touches && e.touches[0].clientY)) - r.top };
    }

    const start = (e) => { drawing = true; isSigned = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); if(e.touches) e.preventDefault(); };
    const move = (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); if(e.touches) e.preventDefault(); };
    
    canvas.addEventListener('mousedown', start); canvas.addEventListener('mousemove', move); window.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('touchstart', start, {passive: false}); canvas.addEventListener('touchmove', move, {passive: false}); window.addEventListener('touchend', () => drawing = false);
    
    function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); isSigned = false; }

    async function makePDF() {
        const doc = new jsPDF();
        
        // سربرگ سبز شیک
        doc.setFillColor(6, 95, 70); doc.rect(0, 0, 210, 40, 'F');
        doc.setTextColor(255); doc.setFont("helvetica", "bold"); doc.setFontSize(28); doc.text("ABRECHNUNG", 105, 25, {align: 'center'});
        
        doc.setTextColor(0); doc.setFontSize(10); doc.text("FAHRER DETAILS", 20, 55);
        doc.setFont("helvetica", "normal");
        doc.text(`Name: ${document.getElementById('name').value}`, 20, 63);
        doc.text(`Kennzeichen: ${document.getElementById('plate').value}`, 20, 69);
        doc.text(`Datum: ${document.getElementById('date').value}`, 20, 75);

        const tableBody = [];
        document.querySelectorAll('#rows tr').forEach(tr => {
            const n = tr.querySelector('.f-n').value;
            const a = tr.querySelector('.f-a').value;
            if(parseFloat(a) > 0) tableBody.push([n || '-', `${parseFloat(a).toFixed(2)} CHF`]);
        });

        // افزودن Tanken و Auszahlung به انتهای جدول
        const tVal = parseFloat(document.getElementById('tanken').value || 0);
        const aVal = parseFloat(document.getElementById('auszahlung').value || 0);
        if(tVal > 0) tableBody.push(['Tanken (Abzug)', `-${tVal.toFixed(2)} CHF`]);
        if(aVal > 0) tableBody.push(['Auszahlung (Abzug)', `-${aVal.toFixed(2)} CHF`]);

        doc.autoTable({
            startY: 85,
            head: [['KUNDE / FIRMA', 'BETRAG']],
            body: tableBody,
            theme: 'grid',
            headStyles: { fillColor: [6, 95, 70], textColor: 255, fontStyle: 'bold' },
            columnStyles: { 
                0: { cellWidth: 120 },
                1: { halign: 'right', fontStyle: 'bold', textColor: [6, 95, 70] } 
            },
            styles: { fontSize: 10, cellPadding: 5 }
        });

        const y = doc.lastAutoTable.finalY + 15;
        doc.setDrawColor(6, 95, 70); doc.setLineWidth(1.5); doc.line(20, y, 190, y);
        
        doc.setFontSize(24); doc.setTextColor(6, 95, 70); doc.setFont("helvetica", "bold");
        doc.text(`TOTAL: ${document.getElementById('total').innerText} CHF`, 190, y+15, {align: 'right'});
        
        doc.setFontSize(10); doc.setTextColor(150); doc.text("RECHTSGÜLTIGE UNTERSCHRIFT", 20, y+25);
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 20, y+30, 65, 28);
        return doc;
    }

    document.getElementById('billingForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        if(!isSigned) { alert("Bitte unterschreiben!"); return; }
        const btn = document.getElementById('sendBtn'); btn.innerText = "SENDING...";
        const doc = await makePDF();
        const fd = new FormData();
        fd.append("access_key", "817b5739-ed89-4340-9674-57d210b081b7");
        fd.append("attachment", doc.output('blob'), "Abrechnung.pdf");
        fd.append("from_name", document.getElementById('name').value);
        await fetch("https://api.web3forms.com/submit", { method: "POST", body: fd });
        alert("Gesendet!"); location.reload();
    });

    document.getElementById('shareBtn').addEventListener('click', async () => {
        if(!document.getElementById('name').value || !isSigned) { alert("Name و امضا اجباری است!"); return; }
        const doc = await makePDF();
        const file = new File([doc.output('blob')], "Abrechnung.pdf", {type: "application/pdf"});
        if (navigator.share) await navigator.share({files:[file]});
        else doc.save('Abrechnung.pdf');
    });
</script>
</body>
</html>
