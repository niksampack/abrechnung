<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Abrechnung</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --primary: #0f172a;
            --accent: #3b82f6;
            --success: #059669;
            --danger: #dc2626;
            --bg: #f8fafc;
            --card: #ffffff;
            --text-dark: #1e293b;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            padding: 15px; 
            margin: 0; 
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
        }

        .container { 
            max-width: 550px; 
            margin: auto; 
            background: var(--card); 
            padding: 25px; 
            border-radius: 24px; 
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05), 0 10px 10px -5px rgba(0,0,0,0.02); 
        }

        h2 { 
            text-align: center; 
            color: var(--primary); 
            font-size: 26px; 
            font-weight: 800; 
            margin-bottom: 25px;
            letter-spacing: -0.5px;
        }

        /* کارت اطلاعات هدر */
        .driver-card {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 18px;
            margin-bottom: 25px;
            border: 1px solid #e2e8f0;
        }

        .input-field { margin-bottom: 15px; }
        .input-field:last-child { margin-bottom: 0; }
        
        label { 
            display: block; 
            font-weight: 700; 
            margin-bottom: 6px; 
            font-size: 13px; 
            color: #64748b; 
            text-transform: uppercase;
        }

        input[type="text"], input[type="number"], input[type="date"], textarea { 
            width: 100%; 
            padding: 14px 16px; 
            border: 2px solid #e2e8f0; 
            border-radius: 12px; 
            font-size: 16px; 
            box-sizing: border-box; 
            transition: all 0.2s ease;
            color: var(--primary);
            background: #fff;
        }

        input:focus { 
            border-color: var(--accent); 
            outline: none; 
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); 
        }

        /* استایل جدول مدرن */
        .table-wrapper { 
            margin-top: 25px; 
            border: 2px solid #f1f5f9; 
            border-radius: 16px; 
            overflow: hidden; 
        }

        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; padding: 14px; text-align: left; font-size: 12px; color: #94a3b8; border-bottom: 2px solid #f1f5f9; }
        td { padding: 10px; border-bottom: 1px solid #f1f5f9; }

        .f-n { border: none !important; font-weight: 500; }
        .f-a { 
            border: 2px solid #f1f5f9 !important; 
            background: #fff; 
            text-align: right; 
            font-weight: 700; 
            color: var(--accent); 
            width: 100px !important;
        }

        /* بخش محاسبات خروجی */
        .summary-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            margin-top: 20px; 
        }
        .summary-item { background: #fff; border: 2px solid #f1f5f9; padding: 15px; border-radius: 16px; }
        .summary-item label { color: var(--danger); }

        #total-display { 
            background: var(--primary); 
            color: white; 
            padding: 25px; 
            border-radius: 20px; 
            text-align: center; 
            margin: 30px 0;
            box-shadow: 0 10px 15px -3px rgba(15, 23, 42, 0.2);
        }
        #total-display span { font-size: 32px; font-weight: 900; display: block; margin-top: 5px; }

        /* امضا */
        .signature-box { margin-top: 20px; }
        canvas { 
            border: 2px dashed #cbd5e1; 
            width: 100%; 
            height: 180px; 
            background: #fff; 
            border-radius: 16px; 
            touch-action: none; 
        }

        .btn-clear { 
            background: none; 
            color: #94a3b8; 
            font-size: 13px; 
            border: none; 
            padding: 10px; 
            width: 100%; 
            cursor: pointer; 
            text-decoration: underline;
        }

        /* دکمه‌ها */
        .actions { display: grid; gap: 12px; margin-top: 25px; }
        .btn { 
            padding: 18px; 
            border: none; 
            border-radius: 16px; 
            font-weight: 700; 
            font-size: 16px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.98); }
        .btn-green { background: linear-gradient(135deg, #10b981, #059669); color: white; }
        .btn-blue { background: linear-gradient(135deg, #3b82f6, #1e3a8a); color: white; }

    </style>
</head>
<body>

<div class="container">
    <h2>Abrechnung</h2>
    
    <div class="driver-card">
        <div class="input-field">
            <label>Fahrername</label>
            <input type="text" id="name" placeholder="Vorname Nachname">
        </div>
        <div class="input-field">
            <label>Autokennzeichen</label>
            <input type="text" id="plate" placeholder="ZH 123456">
        </div>
        <div class="input-field">
            <label>Datum</label>
            <input type="date" id="date">
        </div>
    </div>
    
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>FIRMA / KUNDE</th>
                    <th style="text-align: right;">BETRAG</th>
                </tr>
            </thead>
            <tbody id="rows"></tbody>
        </table>
    </div>
    
    <div class="summary-grid">
        <div class="summary-item">
            <label>Tanken (-)</label>
            <input type="number" id="tanken" placeholder="0.00" oninput="calc()">
        </div>
        <div class="summary-item">
            <label>Auszahlung (-)</label>
            <input type="number" id="auszahlung" placeholder="0.00" oninput="calc()">
        </div>
    </div>
    
    <div class="input-field" style="margin-top:20px;">
        <label>Notizen</label>
        <textarea id="notes" rows="2" placeholder="Bemerkungen..."></textarea>
    </div>
    
    <div id="total-display">
        <small>NETTO GESAMTBETRAG</small>
        <span id="total">0.00</span><small> CHF</small>
    </div>
    
    <div class="signature-box">
        <label>Unterschrift</label>
        <canvas id="canvas"></canvas>
        <button class="btn-clear" onclick="clearCanvas()">Signatur löschen</button>
    </div>
    
    <div class="actions">
        <button class="btn btn-green" id="shareBtn">PDF direkt teilen</button>
        <button class="btn btn-blue" id="sendBtn">Als E-Mail senden</button>
    </div>
</div>

<script>
    const { jsPDF } = window.jspdf;
    document.getElementById('date').valueAsDate = new Date();
    
    const tbody = document.getElementById('rows');
    for(let i=1; i<=15; i++) {
        tbody.innerHTML += `
            <tr>
                <td><input type="text" class="f-n" placeholder="Firma ${i}..."></td>
                <td><input type="number" class="f-a" placeholder="0.00" oninput="calc()"></td>
            </tr>`;
    }

    function calc() {
        let t = 0;
        document.querySelectorAll('.f-a').forEach(i => t += parseFloat(i.value) || 0);
        t -= (parseFloat(document.getElementById('tanken').value) || 0);
        t -= (parseFloat(document.getElementById('auszahlung').value) || 0);
        document.getElementById('total').innerText = t.toLocaleString('de-CH', {minimumFractionDigits: 2});
    }

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    canvas.width = canvas.offsetWidth; canvas.height = 180;
    ctx.lineWidth = 3; ctx.strokeStyle = '#0f172a'; ctx.lineJoin = 'round';

    const getP = (e) => {
        const r = canvas.getBoundingClientRect();
        const x = (e.clientX || (e.touches && e.touches[0].clientX)) - r.left;
        const y = (e.clientY || (e.touches && e.touches[0].clientY)) - r.top;
        return { x, y };
    };

    canvas.addEventListener('touchstart', (e) => { drawing = true; ctx.beginPath(); const p = getP(e); ctx.moveTo(p.x, p.y); e.preventDefault(); }, {passive: false});
    canvas.addEventListener('touchmove', (e) => { if(!drawing) return; const p = getPos = getP(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); }, {passive: false});
    window.addEventListener('touchend', () => drawing = false);
    function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    async function createPDF() {
        const doc = new jsPDF();
        doc.setFillColor(15, 23, 42); doc.rect(0, 0, 210, 40, 'F');
        doc.setTextColor(255); doc.setFont("helvetica", "bold"); doc.setFontSize(24); doc.text("ABRECHNUNGSBELEG", 105, 25, {align: 'center'});
        
        doc.setTextColor(0); doc.setFontSize(10); doc.setFont("helvetica", "normal");
        doc.text(`Fahrer: ${document.getElementById('name').value}`, 20, 50);
        doc.text(`Kennzeichen: ${document.getElementById('plate').value}`, 20, 56);
        doc.text(`Datum: ${document.getElementById('date').value}`, 20, 62);

        const tableData = [];
        document.querySelectorAll('#rows tr').forEach(tr => {
            const n = tr.querySelector('.f-n').value;
            const a = tr.querySelector('.f-a').value;
            if(parseFloat(a) > 0) tableData.push([n || '-', `${parseFloat(a).toFixed(2)} CHF`]);
        });

        doc.autoTable({
            startY: 70,
            head: [['Kunde / Firma', 'Betrag']],
            body: tableData,
            theme: 'grid',
            headStyles: { fillGray: 240, textColor: 0, fontStyle: 'bold' },
            columnStyles: { 1: { halign: 'right' } }
        });

        const y = doc.lastAutoTable.finalY + 10;
        doc.text(`Abzug Tanken: -${parseFloat(document.getElementById('tanken').value || 0).toFixed(2)} CHF`, 20, y);
        doc.text(`Abzug Auszahlung: -${parseFloat(document.getElementById('auszahlung').value || 0).toFixed(2)} CHF`, 20, y+7);
        doc.setFontSize(14); doc.setFont(undefined, 'bold');
        doc.text(`NETTO TOTAL: ${document.getElementById('total').innerText} CHF`, 190, y+20, {align: 'right'});
        
        doc.setFontSize(10); doc.setFont(undefined, 'normal'); doc.text("Unterschrift:", 20, y+35);
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 20, y+38, 50, 25);
        return doc;
    }

    document.getElementById('sendBtn').addEventListener('click', async () => {
        const btn = document.getElementById('sendBtn'); btn.innerText = "Senden...";
        const doc = await createPDF();
        const fd = new FormData();
        fd.append("access_key", "817b5739-ed89-4340-9674-57d210b081b7");
        fd.append("attachment", doc.output('blob'), "Abrechnung.pdf");
        fd.append("from_name", document.getElementById('name').value);
        await fetch("https://api.web3forms.com/submit", { method: "POST", body: fd });
        alert("E-Mail erfolgreich gesendet!"); location.reload();
    });

    document.getElementById('shareBtn').addEventListener('click', async () => {
        const doc = await createPDF();
        const file = new File([doc.output('blob')], "Abrechnung.pdf", {type: "application/pdf"});
        if (navigator.canShare && navigator.canShare({files:[file]})) await navigator.share({files:[file]});
        else doc.save('Abrechnung.pdf');
    });
</script>
</body>
</html>
