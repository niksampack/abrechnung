<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Abrechnung | Multi-Device Color</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { 
            --main-black: #111111; 
            --accent-blue: #1e3a8a; /* Royal Blue */
            --border-color: #e0e0e0; 
        }
        body { font-family: 'Inter', sans-serif; background: #fafafa; padding: 20px; margin: 0; color: var(--main-black); }
        
        .container { 
            max-width: 850px; 
            margin: 20px auto; 
            background: white; 
            padding: 40px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
        }

        h2 { text-align: left; font-size: 35px; font-weight: 900; letter-spacing: -2px; text-transform: uppercase; margin-bottom: 40px; border-left: 10px solid var(--accent-blue); padding-left: 15px; }

        .driver-info { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
            margin-bottom: 40px; 
        }
        
        .field { margin-bottom: 20px; }
        label { display: block; font-weight: 800; font-size: 10px; text-transform: uppercase; margin-bottom: 5px; color: #888; letter-spacing: 2px; }
        
        /* استایل اجباری برای فیلدها */
        input:required { border-left: 3px solid var(--accent-blue); padding-left: 10px; }
        
        input { width: 100%; padding: 12px 0; border: none; border-bottom: 1px solid var(--border-color); font-size: 16px; box-sizing: border-box; background: transparent; }
        input:focus { border-bottom-color: var(--accent-blue); outline: none; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; font-size: 11px; text-transform: uppercase; padding: 15px 0; border-bottom: 2px solid var(--main-black); }
        td { padding: 12px 0; border-bottom: 1px solid #f0f0f0; }
        .f-n { border: none !important; width: 100%; font-size: 15px; }
        
        /* رنگ Betrag در فرم */
        .f-a { border: none !important; text-align: right; font-weight: 900; width: 100px !important; font-size: 16px; color: var(--accent-blue); }

        .extra-section { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 40px; }
        
        #total-box { border-top: 4px solid var(--main-black); padding: 25px 0; text-align: right; margin: 40px 0; }
        #total-box span { font-size: 45px; font-weight: 900; letter-spacing: -2px; color: var(--accent-blue); }

        .canvas-wrapper { position: relative; width: 100%; height: 200px; background: #fafafa; border: 1px solid #f0f0f0; margin-top: 10px; border-left: 3px solid var(--accent-blue); }
        canvas { width: 100%; height: 100%; cursor: crosshair; touch-action: none; }

        .actions { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 30px; }
        .btn { padding: 20px; border: none; font-weight: 900; font-size: 13px; text-transform: uppercase; cursor: pointer; letter-spacing: 2px; transition: 0.3s; }
        .btn-share { background: var(--main-black); color: #fff; }
        .btn-share:hover { background: var(--accent-blue); }
        .btn-send { background: #fff; color: var(--accent-blue); border: 2px solid var(--accent-blue); }
        .btn-send:hover { background: var(--accent-blue); color: #fff; }

        @media (max-width: 600px) {
            .container { padding: 20px; margin: 0; }
            h2 { font-size: 28px; }
            #total-box span { font-size: 35px; }
            .actions { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Abrechnung</h2>
    
    <form id="billingForm">
        <div class="driver-info">
            <div class="field"><label>Fahrer Details (Pflichtfeld)</label><input type="text" id="name" placeholder="VORNAME NACHNAME" required></div>
            <div class="field"><label>Autokennzeichen (Pflichtfeld)</label><input type="text" id="plate" placeholder="ZH 000000" required></div>
            <div class="field"><label>Datum</label><input type="date" id="date" required></div>
        </div>
        
        <table>
            <thead><tr><th>Position / Kunde</th><th style="text-align:right">Betrag CHF</th></tr></thead>
            <tbody id="rows"></tbody>
        </table>
        
        <div class="extra-section">
            <div class="field"><label>Tanken Abzug</label><input type="number" id="tanken" placeholder="0.00" oninput="calc()"></div>
            <div class="field"><label>Auszahlung</label><input type="number" id="auszahlung" placeholder="0.00" oninput="calc()"></div>
        </div>
        
        <div id="total-box">
            <label style="text-align: right;">Gesamtbetrag Netto</label>
            <span id="total">0.00</span>
        </div>
        
        <div class="field">
            <label>Bestätigung / Signatur (Erforderlich)</label>
            <div class="canvas-wrapper">
                <canvas id="canvas"></canvas>
            </div>
            <button type="button" style="background:none;border:none;color:#aaa;font-size:10px;width:100%;padding:10px;cursor:pointer" onclick="clearCanvas()">SIGNATUR LÖSCHEN</button>
        </div>
        
        <div class="actions">
            <button type="button" class="btn btn-share" id="shareBtn">WhatsApp Share</button>
            <button type="submit" class="btn btn-send" id="sendBtn">Email Senden</button>
        </div>
    </form>
</div>

<script>
    const { jsPDF } = window.jspdf;
    document.getElementById('date').valueAsDate = new Date();
    const tbody = document.getElementById('rows');
    for(let i=1; i<=15; i++) {
        tbody.innerHTML += `<tr><td><input type="text" class="f-n" placeholder="Posten ${i}..."></td><td><input type="number" class="f-a" placeholder="0.00" oninput="calc()"></td></tr>`;
    }

    let isSigned = false;

    function calc() {
        let t = 0;
        document.querySelectorAll('.f-a').forEach(i => t += parseFloat(i.value) || 0);
        t -= (parseFloat(document.getElementById('tanken').value) || 0);
        t -= (parseFloat(document.getElementById('auszahlung').value) || 0);
        document.getElementById('total').innerText = t.toFixed(2);
    }

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function resizeCanvas() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        ctx.lineWidth = 2.5;
        ctx.strokeStyle = '#000';
        ctx.lineCap = 'round';
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function getPos(e) {
        const r = canvas.getBoundingClientRect();
        const x = (e.clientX || (e.touches && e.touches[0].clientX)) - r.left;
        const y = (e.clientY || (e.touches && e.touches[0].clientY)) - r.top;
        return { x, y };
    }

    canvas.addEventListener('mousedown', (e) => { drawing = true; isSigned = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); });
    canvas.addEventListener('mousemove', (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); });
    window.addEventListener('mouseup', () => drawing = false);

    canvas.addEventListener('touchstart', (e) => { drawing = true; isSigned = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); e.preventDefault(); }, {passive: false});
    canvas.addEventListener('touchmove', (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); }, {passive: false});
    
    function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); isSigned = false; }

    async function makePDF() {
        const doc = new jsPDF();
        // هدر مشکی Canva
        doc.setFillColor(17, 17, 17); doc.rect(0, 0, 210, 45, 'F');
        doc.setTextColor(255, 255, 255); doc.setFont("helvetica", "bold"); doc.setFontSize(30); doc.text("ABRECHNUNG", 20, 30);
        
        // اطلاعات راننده با رنگ تیره
        doc.setTextColor(17, 17, 17); doc.setFontSize(10); doc.setFont("helvetica", "bold");
        doc.text("FAHRER DETAILS", 20, 60);
        doc.setFont("helvetica", "normal");
        doc.text(`Name: ${document.getElementById('name').value}`, 20, 68);
        doc.text(`Kennzeichen: ${document.getElementById('plate').value}`, 20, 74);
        doc.text(`Datum: ${document.getElementById('date').value}`, 20, 80);

        const tableData = [];
        document.querySelectorAll('#rows tr').forEach(tr => {
            const n = tr.querySelector('.f-n').value;
            const a = tr.querySelector('.f-a').value;
            if(parseFloat(a) > 0) tableData.push([n || '-', `${parseFloat(a).toFixed(2)} CHF`]);
        });

        doc.autoTable({
            startY: 90, 
            head: [['KUNDE / FIRMA', 'BETRAG']], 
            body: tableData,
            theme: 'plain', 
            headStyles: { borderBottom: 1, fontStyle: 'bold', textColor: [17, 17, 17] },
            columnStyles: { 
                1: { halign: 'right', fontStyle: 'bold', textColor: [30, 58, 138] } // رنگ آبی برای مبالغ در PDF
            }
        });

        const y = doc.lastAutoTable.finalY + 15;
        doc.setFontSize(10); doc.setTextColor(100);
        doc.text(`Tanken Abzug: -${parseFloat(document.getElementById('tanken').value || 0).toFixed(2)} CHF`, 20, y);
        doc.text(`Auszahlung: -${parseFloat(document.getElementById('auszahlung').value || 0).toFixed(2)} CHF`, 20, y+7);
        
        doc.setDrawColor(17, 17, 17); doc.setLineWidth(1); doc.line(20, y+12, 190, y+12);
        
        doc.setFontSize(22); doc.setFont("helvetica", "bold"); doc.setTextColor(30, 58, 138); // رنگ آبی برای Total
        doc.text(`TOTAL: ${document.getElementById('total').innerText} CHF`, 190, y+25, {align: 'right'});
        
        doc.setTextColor(100); doc.setFontSize(9); doc.text("UNTERSCHRIFT", 20, y+35);
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 20, y+38, 55, 25);
        return doc;
    }

    // هندلر دکمه ارسال ایمیل (با ولیدیشن)
    document.getElementById('billingForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if(!isSigned) {
            alert("Bitte unterschreiben Sie das Formular قبل از ارسال!");
            return;
        }

        const btn = document.getElementById('sendBtn');
        const originalText = btn.innerText;
        btn.disabled = true; btn.innerText = "SENDING...";

        const doc = await makePDF();
        const fd = new FormData();
        fd.append("access_key", "817b5739-ed89-4340-9674-57d210b081b7");
        fd.append("attachment", doc.output('blob'), "Abrechnung.pdf");
        fd.append("from_name", document.getElementById('name').value);

        try {
            const res = await fetch("https://api.web3forms.com/submit", { method: "POST", body: fd });
            if(res.ok) {
                alert("Abrechnung erfolgreich gesendet!");
                location.reload();
            } else {
                alert("Senden fehlgeschlagen!");
                btn.disabled = false; btn.innerText = originalText;
            }
        } catch {
            alert("Netzwerkfehler!");
            btn.disabled = false; btn.innerText = originalText;
        }
    });

    // دکمه واتس‌اپ (با ولیدیشن دستی)
    document.getElementById('shareBtn').addEventListener('click', async () => {
        const name = document.getElementById('name').value;
        const plate = document.getElementById('plate').value;

        if(!name || !plate || !isSigned) {
            alert("Bitte füllen Sie Name, Kennzeichen aus und unterschreiben Sie!");
            return;
        }

        const doc = await makePDF();
        const file = new File([doc.output('blob')], "Abrechnung.pdf", {type: "application/pdf"});
        if (navigator.share) await navigator.share({files:[file]});
        else doc.save('Abrechnung.pdf');
    });
</script>
</body>
</html>
