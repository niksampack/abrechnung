<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Abrechnung NIK PRO</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    :root {
      --primary: #1a2a6c;
      --accent: #dc3545;
      --brand-green: #05B084;
      --bg: #f4f7f6;
      --card-radius: 15px;
    }
    body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #2c3e50; }
    
    /* وسط‌چین کردن Abrechnung */
    .header { text-align: center; padding: 20px 0; border-bottom: 2px solid #eee; margin-bottom: 20px; }
    .header h1 { font-family: 'Times New Roman', serif; font-style: italic; letter-spacing: 5px; text-transform: uppercase; margin: 0; color: var(--primary); font-size: 32px; width: 100%; }

    .card { background: #fff; border-radius: var(--card-radius); padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    
    label { font-size: 11px; font-weight: 700; color: #888; text-transform: uppercase; margin-bottom: 5px; display: block; }
    input { width: 100%; padding: 12px; border: 1px solid #edf2f7; border-radius: 10px; font-size: 16px; box-sizing: border-box; background: #f8fafc; }
    
    /* هایلایت سطرها */
    .row { display: grid; grid-template-columns: 30px 1fr 100px; gap: 10px; padding: 10px; border-radius: 8px; align-items: center; margin-bottom: 5px; }
    .row:nth-child(even) { background-color: #f9fbfb; }
    .row span { font-size: 12px; color: #cbd5e0; font-weight: bold; }

    .negative-label { color: var(--accent) !important; }
    .negative-input { color: var(--accent) !important; font-weight: bold !important; border-color: #ffcfcf !important; }

    .total-card { background: var(--brand-green); color: white; text-align: center; }
    #total { background: transparent; border: none; color: white; font-size: 32px; font-weight: 800; text-align: center; }

    canvas { width: 100%; height: 160px; border: 2px dashed #e2e8f0; border-radius: var(--card-radius); background: #fff; touch-action: none; cursor: crosshair; }
    
    .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
    .btn-send { grid-column: span 2; padding: 20px; background: var(--primary); color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; }
    .btn-whatsapp { background: #25D366; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 14px; }
    .btn-share { background: #6c757d; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 14px; }
    .btn-clear { background: #fff; color: var(--accent); border: 1px solid #fee2e2; padding: 8px; border-radius: 10px; width: 100%; margin-top: 10px; font-size: 11px; }
    
    #result { text-align: center; font-weight: bold; padding: 15px; }
  </style>
</head>
<body>

<div class="header">
  <h1>ABRECHNUNG</h1>
</div>

<div id="main-content">
  <div class="card">
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
      <div><label>Datum</label><input id="datum" type="date"></div>
      <div><label>Kennzeichen</label><input id="kennzeichen" type="text" placeholder="SO..."></div>
      <div style="grid-column: span 2;"><label>Fahrer Name</label><input id="fahrer" type="text" placeholder="Name"></div>
    </div>
  </div>

  <div class="card">
    <div style="display: grid; grid-template-columns: 30px 1fr 100px; padding: 0 10px 10px 10px;">
      <span></span><label>Kunde / Firma</label><label style="text-align: right;">Betrag (CHF)</label>
    </div>
    <div id="zeilen"></div>
  </div>

  <div class="card">
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
      <div><label>Summe</label><input id="sumIncome" readonly value="0.00"></div>
      <div><label class="negative-label">Tanken</label><input id="tanken" class="negative-input" type="number" step="0.05" oninput="recalc()"></div>
      <div style="grid-column: span 2;"><label class="negative-label">Auszahlung</label><input id="auszahlung" class="negative-input" type="number" step="0.05" oninput="recalc()"></div>
    </div>
  </div>

  <div class="card total-card">
    <label>Netto Total (CHF)</label>
    <input id="total" readonly value="0.00">
  </div>

  <div class="card">
    <label>Unterschrift</label>
    <canvas id="signature"></canvas>
    <button type="button" class="btn-clear" onclick="clearSign()">LÖSCHEN</button>
  </div>

  <div class="btn-group">
    <button class="btn-send" onclick="submitData()" id="sendBtn">PER EMAIL SENDEN</button>
    <button class="btn-whatsapp" onclick="shareWhatsApp()">WHATSAPP</button>
    <button class="btn-share" onclick="shareNative()">TEILEN</button>
  </div>
</div>

<p id="result"></p>

<script>
  // تولید ردیف‌ها
  const zeilen = document.getElementById("zeilen");
  for(let i=1; i<=15; i++) {
    zeilen.innerHTML += `<div class="row"><span>${i}</span><input id="c_${i}" placeholder="Firma"><input id="a_${i}" type="number" step="0.05" placeholder="0.00" oninput="recalc()"></div>`;
  }
  document.getElementById('datum').valueAsDate = new Date();

  function recalc() {
    let sum = 0;
    for(let i=1; i<=15; i++) sum += Number(document.getElementById(`a_${i}`).value || 0);
    document.getElementById("sumIncome").value = sum.toFixed(2);
    let t = Number(document.getElementById("tanken").value || 0);
    let a = Number(document.getElementById("auszahlung").value || 0);
    document.getElementById("total").value = (sum - t - a).toFixed(2);
  }

  // امضا با پشتیبانی کامل دسکتاپ و موبایل
  const canvas = document.getElementById("signature");
  const ctx = canvas.getContext("2d");
  canvas.width = canvas.offsetWidth; canvas.height = 160;
  ctx.lineWidth = 3; ctx.lineCap = "round"; ctx.strokeStyle = "#1a2a6c";
  
  let drawing = false;
  const getPos = (e) => {
    const rect = canvas.getBoundingClientRect();
    const cx = e.touches ? e.touches[0].clientX : e.clientX;
    const cy = e.touches ? e.touches[0].clientY : e.clientY;
    return { x: cx - rect.left, y: cy - rect.top };
  };

  canvas.onmousedown = (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); };
  canvas.onmousemove = (e) => { if(drawing) { const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); } };
  window.onmouseup = () => drawing = false;

  canvas.ontouchstart = (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); e.preventDefault(); };
  canvas.ontouchmove = (e) => { if(drawing) { const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); } };
  canvas.ontouchend = () => drawing = false;

  function clearSign() { ctx.clearRect(0,0,canvas.width,canvas.height); }

  // توابع اشتراک‌گذاری
  function shareWhatsApp() {
    const text = `Abrechnung NIK\nFahrer: ${document.getElementById('fahrer').value}\nTotal: ${document.getElementById('total').value} CHF`;
    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
  }

  async function shareNative() {
    if (navigator.share) {
      try {
        await navigator.share({ title: 'Abrechnung', text: `NIK Abrechnung - Total: ${document.getElementById('total').value} CHF`, url: window.location.href });
      } catch (err) { console.log(err); }
    }
  }

  async function submitData() {
    const btn = document.getElementById("sendBtn");
    btn.disabled = true;
    document.getElementById("result").innerHTML = "Wird gesendet...";

    try {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      
      // دیزاین PDF با نوار سبز و وسط‌چین
      pdf.setFillColor(5, 176, 132); 
      pdf.rect(0, 0, 210, 40, 'F');
      pdf.setTextColor(255, 255, 255);
      pdf.setFontSize(26);
      pdf.text("ABRECHNUNG", 105, 25, {align: 'center'});

      pdf.setTextColor(44, 62, 80);
      pdf.setFontSize(12);
      pdf.text(`Fahrer: ${document.getElementById("fahrer").value}`, 15, 55);
      pdf.text(`Auto: ${document.getElementById("kennzeichen").value}`, 15, 62);
      pdf.text(`Datum: ${document.getElementById("datum").value}`, 15, 69);

      // جدول با هایلایت سطرها
      pdf.setFillColor(5, 176, 132);
      pdf.rect(15, 80, 180, 10, 'F');
      pdf.setTextColor(255, 255, 255);
      pdf.text("KUNDE / FIRMA", 20, 87);
      pdf.text("BETRAG (CHF)", 150, 87);

      pdf.setTextColor(44, 62, 80);
      let y = 100;
      for(let i=1; i<=15; i++) {
        const f = document.getElementById("c_"+i).value;
        const b = document.getElementById("a_"+i).value;
        if(f || b > 0) {
          // افزودن هایلایت یکی‌درمیان
          if(i % 2 === 0) {
            pdf.setFillColor(245, 247, 246);
            pdf.rect(15, y-5, 180, 8, 'F');
          }
          pdf.text(f || "---", 20, y);
          pdf.text(`${b || '0.00'} CHF`, 150, y);
          y += 8;
        }
      }

      y += 10;
      pdf.setDrawColor(200, 200, 200);
      pdf.line(15, y, 195, y);
      y += 10;
      pdf.text(`Summe: ${document.getElementById("sumIncome").value} CHF`, 130, y);
      pdf.setTextColor(220, 53, 69);
      pdf.text(`Tanken: ${document.getElementById("tanken").value || '0.00'} CHF`, 130, y+7);
      pdf.text(`Auszahlung: ${document.getElementById("auszahlung").value || '0.00'} CHF`, 130, y+14);
      
      y += 30;
      pdf.setFontSize(18);
      pdf.setTextColor(5, 176, 132);
      pdf.text(`NETTO TOTAL: ${document.getElementById("total").value} CHF`, 15, y);

      const sigData = canvas.toDataURL("image/png");
      pdf.setFillColor(255, 255, 255);
      pdf.rect(15, y+5, 60, 30, 'F');
      pdf.addImage(sigData, 'PNG', 15, y+5, 60, 30);

      const pdfBlob = pdf.output('blob');
      const formData = new FormData();
      formData.append("access_key", "817b5739-ed89-4340-9674-57d210b081b7");
      formData.append("attachment", pdfBlob, "Abrechnung.pdf");

      const resp = await fetch('https://api.web3forms.com/submit', { method: 'POST', body: formData });
      if (resp.ok) {
        document.getElementById("result").innerHTML = "Erfolgreich gesendet! ✅";
        setTimeout(() => location.reload(), 2000);
      } else {
        document.getElementById("result").innerHTML = "Senden fehlgeschlagen.";
        btn.disabled = false;
      }
    } catch (err) {
      document.getElementById("result").innerHTML = "Verbindungsfehler!";
      btn.disabled = false;
    }
  }
</script>
</body>
</html>
