<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrechnung Professional</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #f59e0b;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
        }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--bg-color); 
            padding: 20px; 
            color: var(--text-main);
            margin: 0;
        }

        .container { 
            max-width: 900px; 
            margin: auto; 
            background: var(--card-bg); 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); 
        }

        h2 { 
            text-align: center; 
            color: var(--primary-color); 
            margin-bottom: 30px; 
            font-size: 28px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 3px solid var(--secondary-color);
            display: inline-block;
            width: 100%;
            padding-bottom: 10px;
        }

        /* هدر فرم */
        .header-fields { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px;
            background: #f1f5f9;
            padding: 20px;
            border-radius: 12px;
        }

        .header-fields label { 
            display: block; 
            font-weight: 600; 
            margin-bottom: 8px; 
            font-size: 14px;
            color: var(--primary-color);
        }

        .header-fields input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #cbd5e1; 
            border-radius: 8px; 
            box-sizing: border-box;
            transition: border 0.3s;
        }

        .header-fields input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* استایل جدول */
        .table-container { overflow-x: auto; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #e2e8f0; }
        th { background: var(--primary-color); color: white; font-weight: 600; text-transform: uppercase; font-size: 13px; }
        tr:nth-child(even) { background-color: #f8fafc; }
        
        .col-nr { width: 50px; text-align: center; color: #64748b; font-weight: bold; }
        .col-firma { width: 65%; }
        .col-betrag { width: 30%; }

        input[type="text"], input[type="number"] { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #e2e8f0; 
            border-radius: 6px; 
            box-sizing: border-box;
            font-size: 15px;
        }

        /* بخش کسر مبالغ */
        .extra-fields { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            margin-top: 20px; 
        }
        .extra-box { 
            background: #fffbeb; 
            padding: 20px; 
            border-radius: 12px; 
            border: 1px solid #fde68a; 
        }
        .extra-box label { font-weight: 700; display: block; margin-bottom: 10px; color: #92400e; font-size: 15px; }

        .notes-area { margin-top: 30px; }
        .notes-area label { font-weight: 700; display: block; margin-bottom: 10px; }
        textarea { 
            width: 100%; 
            height: 100px; 
            padding: 15px; 
            border: 1px solid #cbd5e1; 
            border-radius: 12px; 
            resize: none; 
            box-sizing: border-box;
            font-family: inherit;
        }

        /* نمایش جمع کل */
        #total-display { 
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); 
            color: white; 
            padding: 25px; 
            font-size: 24px; 
            font-weight: 800; 
            text-align: center; 
            margin: 30px 0; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
        }

        /* امضا */
        .sig-wrapper { background: #f1f5f9; padding: 15px; border-radius: 15px; margin-top: 10px; border: 2px dashed #cbd5e1; }
        canvas { 
            width: 100%; 
            height: 180px; 
            background: #fff; 
            cursor: crosshair; 
            border-radius: 10px;
        }

        /* دکمه‌ها */
        .btn-group { display: flex; gap: 15px; margin-top: 30px; }
        button { 
            flex: 1; 
            padding: 18px; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 700; 
            color: white; 
            transition: all 0.3s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        #submit-btn { background: var(--success-color); }
        #submit-btn:hover { background: #059669; transform: translateY(-2px); }
        #clear-btn { background: var(--danger-color); }
        #clear-btn:hover { background: #dc2626; transform: translateY(-2px); }

        /* PDF Template */
        #pdf-template { display: none; padding: 40px; color: #000; }
        .pdf-header { border-bottom: 3px solid #000; padding-bottom: 15px; margin-bottom: 25px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h2>Abrechnung</h2>
    <form id="main-form">
        <div class="header-fields">
            <div>
                <label>Fahrername</label>
                <input type="text" id="driver-name" placeholder="Vorname Nachname" required>
            </div>
            <div>
                <label>Autokennzeichen</label>
                <input type="text" id="car-plate" placeholder="ZH 123456" required>
            </div>
            <div>
                <label>Datum</label>
                <input type="date" id="current-date" required>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="col-nr">#</th>
                        <th class="col-firma">Firma</th>
                        <th class="col-betrag">Betrag (CHF)</th>
                    </tr>
                </thead>
                <tbody id="company-rows"></tbody>
            </table>
        </div>

        <div class="extra-fields">
            <div class="extra-box">
                <label>Tanken (-)</label>
                <input type="number" id="tanken" step="0.01" placeholder="0.00" oninput="calculateTotal()">
            </div>
            <div class="extra-box">
                <label>Auszahlung (-)</label>
                <input type="number" id="auszahlung" step="0.01" placeholder="0.00" oninput="calculateTotal()">
            </div>
        </div>

        <div class="notes-area">
            <label>Notizen</label>
            <textarea id="notes" placeholder="Zusätzliche Informationen..."></textarea>
        </div>

        <div id="total-display">Gesamt: <span id="total-val">0.00</span> CHF</div>

        <label style="font-weight: bold; display: block; margin-top: 20px;">Unterschrift</label>
        <div class="sig-wrapper">
            <canvas id="sig-canvas"></canvas>
        </div>
        
        <div class="btn-group">
            <button type="button" id="clear-btn" onclick="clearSig()">Löschen</button>
            <button type="submit" id="submit-btn">Als PDF senden</button>
        </div>
    </form>
</div>

<div id="pdf-template">
    <div class="pdf-header">
        <h1 style="margin:0; font-size: 28px;">Abrechnungsbeleg</h1>
        <p style="font-size: 16px;">Datum: <span id="p-date"></span></p>
    </div>
    <div style="margin-bottom: 30px; font-size: 16px;">
        <p><strong>Fahrer:</strong> <span id="p-name"></span></p>
        <p><strong>Kennzeichen:</strong> <span id="p-plate"></span></p>
    </div>
    <div id="p-items" style="margin-bottom: 20px;"></div>
    <div style="background: #f1f5f9; padding: 15px; border-radius: 8px; margin-top: 20px;">
        <p><strong>Tanken (Abzug):</strong> -<span id="p-tanken">0</span> CHF</p>
        <p><strong>Auszahlung (Abzug):</strong> -<span id="p-auszahlung">0</span> CHF</p>
        <p><strong>Notizen:</strong> <span id="p-notes"></span></p>
    </div>
    <div style="text-align: right; font-size: 22px; font-weight: bold; border-top: 2px solid #000; margin-top: 20px; padding-top: 10px;">
        Total: <span id="p-total"></span> CHF
    </div>
    <div style="margin-top: 50px;">
        <p><strong>Unterschrift:</strong></p>
        <img id="p-sig" style="width: 250px; border-bottom: 1px solid #000;">
    </div>
</div>

<script>
    document.getElementById('current-date').valueAsDate = new Date();

    const tableBody = document.getElementById('company-rows');
    for (let i = 1; i <= 15; i++) {
        tableBody.innerHTML += `
            <tr>
                <td class="col-nr">${i}</td>
                <td class="col-firma"><input type="text" class="firma-input" placeholder="..."></td>
                <td class="col-betrag"><input type="number" class="f-amt" step="0.01" placeholder="0.00" oninput="calculateTotal()"></td>
            </tr>`;
    }

    function calculateTotal() {
        let sum = 0;
        document.querySelectorAll('.f-amt').forEach(i => sum += parseFloat(i.value) || 0);
        sum -= parseFloat(document.getElementById('tanken').value) || 0;
        sum -= parseFloat(document.getElementById('auszahlung').value) || 0;
        document.getElementById('total-val').textContent = sum.toFixed(2);
    }

    const canvas = document.getElementById('sig-canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function resizeCanvas() {
        canvas.width = canvas.parentElement.clientWidth;
        canvas.height = 180;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        return {
            x: (e.clientX || e.touches[0].clientX) - rect.left,
            y: (e.clientY || e.touches[0].clientY) - rect.top
        };
    }
    function start(e) { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); }
    function move(e) { if(!drawing) return; e.preventDefault(); const p = getPos(e); ctx.lineWidth = 2; ctx.lineTo(p.x, p.y); ctx.stroke(); }
    function stop() { drawing = false; }

    canvas.addEventListener('mousedown', start); canvas.addEventListener('mousemove', move); window.addEventListener('mouseup', stop);
    canvas.addEventListener('touchstart', start); canvas.addEventListener('touchmove', move); canvas.addEventListener('touchend', stop);
    function clearSig() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    document.getElementById('main-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submit-btn');
        btn.disabled = true; btn.innerHTML = "Wird gesendet...";

        const dateVal = new Date(document.getElementById('current-date').value).toLocaleDateString('de-DE');
        document.getElementById('p-name').textContent = document.getElementById('driver-name').value;
        document.getElementById('p-plate').textContent = document.getElementById('car-plate').value;
        document.getElementById('p-date').textContent = dateVal;
        document.getElementById('p-tanken').textContent = parseFloat(document.getElementById('tanken').value || 0).toFixed(2);
        document.getElementById('p-auszahlung').textContent = parseFloat(document.getElementById('auszahlung').value || 0).toFixed(2);
        document.getElementById('p-notes').textContent = document.getElementById('notes').value || "-";
        document.getElementById('p-total').textContent = document.getElementById('total-val').textContent;
        document.getElementById('p-sig').src = canvas.toDataURL();

        const pItems = document.getElementById('p-items');
        pItems.innerHTML = '<div style="display:flex; justify-content:space-between; font-weight:bold; border-bottom:1px solid #000; padding-bottom:5px;"><span>Firma</span><span>Betrag</span></div>';
        document.querySelectorAll('.f-amt').forEach((input) => {
            const fName = input.closest('tr').querySelector('.firma-input').value;
            if(parseFloat(input.value) > 0) {
                pItems.innerHTML += `<div style="display:flex; justify-content:space-between; padding:5px 0; border-bottom:1px solid #eee;"><span>${fName || 'Diverses'}</span><span>${parseFloat(input.value).toFixed(2)} CHF</span></div>`;
            }
        });

        const element = document.getElementById('pdf-template');
        element.style.display = 'block';
        
        try {
            const opt = { margin: 10, filename: 'Abrechnung.pdf', image: {type:'jpeg', quality:1}, html2canvas: {scale: 2}, jsPDF: {unit:'mm', format:'a4'} };
            const pdfBlob = await html2pdf().from(element).set(opt).output('blob');
            element.style.display = 'none';

            const fd = new FormData();
            fd.append("access_key", "YOUR_ACCESS_KEY_HERE"); 
            fd.append("attachment", pdfBlob, "Abrechnung.pdf");
            fd.append("from_name", document.getElementById('driver-name').value);

            const res = await fetch("https://api.web3forms.com/submit", {method: "POST", body: fd});
            if((await res.json()).success) {
                alert("Erfolgreich gesendet!");
                location.reload();
            } else { alert("Fehler!"); btn.disabled = false; }
        } catch (err) { alert("Fehler!"); btn.disabled = false; }
    });
</script>
</body>
</html>
