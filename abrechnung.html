<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Abrechnung | Premium Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { 
            --brand-green: #065f46; 
            --soft-bg: #f9fafb;
            --danger-red: #dc2626;
            --border: #e5e7eb;
        }
        body { font-family: -apple-system, system-ui, sans-serif; background: #f3f4f6; padding: 15px; margin: 0; color: #111827; }
        
        .container { 
            max-width: 900px; 
            margin: auto; 
            background: white; 
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .header-top { background: var(--brand-green); color: white; padding: 25px; text-align: center; }
        .header-top h2 { margin: 0; font-size: 24px; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; }

        .main-content { padding: 30px; }

        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        label { display: block; font-weight: 800; font-size: 11px; text-transform: uppercase; margin-bottom: 5px; color: #6b7280; }
        input { width: 100%; padding: 10px 0; border: none; border-bottom: 2px solid var(--border); font-size: 16px; box-sizing: border-box; background: transparent; transition: 0.3s; }
        input:focus { border-bottom-color: var(--brand-green); outline: none; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        thead th { background: var(--brand-green); color: white; text-align: left; padding: 15px; font-size: 12px; }
        
        tbody tr:nth-child(odd) { background-color: var(--soft-bg); }
        tbody tr:nth-child(even) { background-color: #ffffff; }
        
        td { padding: 12px 15px; border-bottom: 1px solid #eee; }
        .f-n { border: none !important; width: 100%; font-size: 15px; background: transparent; }
        .f-a { border: none !important; text-align: right; font-weight: 800; width: 120px !important; font-size: 16px; color: var(--brand-green); background: transparent; }

        /* استایل قرمز برای فیلدهای کسر مبلغ در فرم */
        .deduct-input { color: var(--danger-red) !important; font-weight: bold; border-bottom-color: var(--danger-red) !important; }

        #total-area { border-top: 4px solid var(--brand-green); padding: 25px 0; text-align: right; margin-top: 30px; }
        #total-area span { font-size: 38px; font-weight: 900; color: var(--brand-green); display: block; }

        canvas { width: 100%; height: 180px; background: #fafafa; border: 2px dashed var(--border); border-radius: 8px; margin-top: 10px; touch-action: none; }

        .actions { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; margin-top: 25px; }
        .btn { padding: 18px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .btn-green { background: var(--brand-green); color: white; }
        .btn-outline { background: white; color: var(--brand-green); border: 2px solid var(--brand-green); }

        @media (max-width: 600px) {
            .main-content { padding: 20px; }
            #total-area span { font-size: 30px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-top"><h2>Abrechnung</h2></div>
    <form id="billingForm" class="main-content">
        <div class="info-grid">
            <div class="field"><label>Fahrer Name *</label><input type="text" id="name" required></div>
            <div class="field"><label>Autokennzeichen *</label><input type="text" id="plate" required></div>
            <div class="field"><label>Datum</label><input type="date" id="date" required></div>
        </div>
        
        <table>
            <thead><tr><th>KUNDE / FIRMA</th><th style="text-align:right">BETRAG (CHF)</th></tr></thead>
            <tbody id="rows"></tbody>
        </table>
        
        <div class="info-grid" style="margin-top: 30px; background: #fff1f2; padding: 15px; border-radius: 8px; border: 1px solid #fecaca;">
            <div class="field"><label style="color: #dc2626;">Tanken Abzug (-)</label><input type="number" id="tanken" class="deduct-input" placeholder="0.00" oninput="calc()" step="0.01"></div>
            <div class="field"><label style="color: #dc2626;">Auszahlung (-)</label><input type="number" id="auszahlung" class="deduct-input" placeholder="0.00" oninput="calc()" step="0.01"></div>
        </div>
        
        <div id="total-area">
            <label>Netto Gesamtbetrag</label>
            <span id="total">0.00</span>
        </div>
        
        <div class="field">
            <label>Unterschrift *</label>
            <canvas id="canvas"></canvas>
            <button type="button" style="background:none;border:none;color:#999;font-size:10px;width:100%;padding:10px;cursor:pointer" onclick="clearCanvas()">LÖSCHEN / CLEAR</button>
        </div>
        
        <div class="actions">
            <button type="button" class="btn btn-green" id="shareBtn">WhatsApp Share</button>
            <button type="submit" class="btn btn-outline" id="sendBtn">Email Senden</button>
        </div>
    </form>
</div>

<script>
    const { jsPDF } = window.jspdf;
    document.getElementById('date').valueAsDate = new Date();
    const tbody = document.getElementById('rows');
    for(let i=1; i<=15; i++) {
        tbody.innerHTML += `<tr><td><input type="text" class="f-n" placeholder="Firma ${i}..."></td><td><input type="number" class="f-a" placeholder="0.00" oninput="calc()" step="0.01"></td></tr>`;
    }

    let isSigned = false;
    function calc() {
        let t = 0;
        document.querySelectorAll('.f-a').forEach(i => t += parseFloat(i.value) || 0);
        t -= (parseFloat(document.getElementById('tanken').value) || 0);
        t -= (parseFloat(document.getElementById('auszahlung').value) || 0);
        document.getElementById('total').innerText = t.toFixed(2);
    }

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    function resize() { canvas.width = canvas.offsetWidth; canvas.height = 180; ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.strokeStyle = '#000'; }
    window.addEventListener('resize', resize); resize();

    const getP = (e) => { const r = canvas.getBoundingClientRect(); return { x: (e.clientX || (e.touches && e.touches[0].clientX)) - r.left, y: (e.clientY || (e.touches && e.touches[0].clientY)) - r.top }; }
    const start = (e) => { drawing = true; isSigned = true; ctx.beginPath(); const p = getP(e); ctx.moveTo(p.x, p.y); if(e.touches) e.preventDefault(); };
    const move = (e) => { if(!drawing) return; const p = getP(e); ctx.lineTo(p.x, p.y); ctx.stroke(); if(e.touches) e.preventDefault(); };
    canvas.addEventListener('mousedown', start); canvas.addEventListener('mousemove', move); window.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('touchstart', start, {passive: false}); canvas.addEventListener('touchmove', move, {passive: false}); window.addEventListener('touchend', () => drawing = false);
    function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); isSigned = false; }

    async function makePDF() {
        const doc = new jsPDF();
        doc.setFillColor(6, 95, 70); doc.rect(0, 0, 210, 40, 'F');
        doc.setTextColor(255); doc.setFont("helvetica", "bold"); doc.setFontSize(28); doc.text("ABRECHNUNG", 105, 25, {align: 'center'});
        
        doc.setTextColor(0); doc.setFontSize(10); doc.text(`Fahrer: ${document.getElementById('name').value}`, 20, 55);
        doc.text(`Kennzeichen: ${document.getElementById('plate').value}`, 20, 62);
        doc.text(`Datum: ${document.getElementById('date').value}`, 20, 69);

        const data = [];
        document.querySelectorAll('#rows tr').forEach(tr => {
            const n = tr.querySelector('.f-n').value;
            const a = tr.querySelector('.f-a').value;
            if(parseFloat(a) > 0) data.push([n || '-', `${parseFloat(a).toFixed(2)} CHF`]);
        });
        
        // تولید ردیف‌های قرمز در PDF برای Tanken و Auszahlung
        const tVal = parseFloat(document.getElementById('tanken').value || 0);
        const aVal = parseFloat(document.getElementById('auszahlung').value || 0);
        
        // افزودن داده‌ها با تنظیمات استایل اختصاصی برای ردیف‌های منفی
        const rowsCount = data.length;
        if(tVal > 0) data.push(['Tanken (Abzug)', `-${tVal.toFixed(2)} CHF`]);
        if(aVal > 0) data.push(['Auszahlung (Abzug)', `-${aVal.toFixed(2)} CHF`]);

        doc.autoTable({
            startY: 75,
            head: [['KUNDE / FIRMA', 'BETRAG']],
            body: data,
            theme: 'striped',
            headStyles: { fillColor: [6, 95, 70], textColor: 255 },
            columnStyles: { 1: { halign: 'right', fontStyle: 'bold' } },
            didParseCell: function(data) {
                // اگر ردیف مربوط به Tanken یا Auszahlung باشد، رنگ متن را قرمز کن
                if (data.row.index >= rowsCount) {
                    data.cell.styles.textColor = [220, 38, 38]; // رنگ قرمز
                } else if (data.column.index === 1) {
                    data.cell.styles.textColor = [6, 95, 70]; // رنگ سبز برای درآمدهای عادی
                }
            }
        });

        const y = doc.lastAutoTable.finalY + 15;
        doc.setDrawColor(6, 95, 70); doc.setLineWidth(1.5); doc.line(20, y, 190, y);
        doc.setFontSize(24); doc.setFont("helvetica", "bold"); doc.setTextColor(6, 95, 70);
        doc.text(`${document.getElementById('total').innerText} CHF`, 190, y+15, {align: 'right'});
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 20, y+20, 60, 25);
        return doc;
    }

    document.getElementById('billingForm').addEventListener('submit', async (e) => {
        e.preventDefault(); if(!isSigned) { alert("Unterschrift!"); return; }
        const btn = document.getElementById('sendBtn'); btn.innerText = "SENDING...";
        const doc = await makePDF();
        const fd = new FormData();
        fd.append("access_key", "817b5739-ed89-4340-9674-57d210b081b7");
        fd.append("attachment", doc.output('blob'), "Abrechnung.pdf");
        fd.append("from_name", document.getElementById('name').value);
        await fetch("https://api.web3forms.com/submit", { method: "POST", body: fd });
        alert("Gesendet!"); location.reload();
    });

    document.getElementById('shareBtn').addEventListener('click', async () => {
        if(!document.getElementById('name').value || !isSigned) { alert("Name & Unterschrift!"); return; }
        const doc = await makePDF();
        const file = new File([doc.output('blob')], "Abrechnung.pdf", {type: "application/pdf"});
        if (navigator.share) await navigator.share({files:[file]}); else doc.save('Abrechnung.pdf');
    });
</script>
</body>
</html>
